        <text x="505" y="515" class="code">marca: "Honda"</text>
        <text x="505" y="535" class="code">modelo: "Civic"</text>
        <text x="505" y="555" class="code">aÃ±o: 2024</text>
        <text x="505" y="570" class="small-text" font-style="italic">+ mÃ©todos: arrancar(), frenar()...</text>
      </g>
    </g>
