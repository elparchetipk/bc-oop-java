      .object-box { fill: #fff; stroke: #27ae60; stroke-width: 2; }
      .arrow-ref { fill: none; stroke: #3498db; stroke-width: 2; stroke-dasharray: 5,3; }
    </style>
    <marker id="ref-arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
