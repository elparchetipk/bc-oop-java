    <text x="70" y="300" class="small-text">(Memoria rÃ¡pida, tamaÃ±o fijo)</text>
    
    <!-- Variables -->
    <g id="stack-vars">
      <!-- coche1 -->
      <rect x="70" y="320" width="310" height="70" rx="5" fill="#fff" stroke="#2196f3" stroke-width="2"/>
      <text x="85" y="345" class="code" font-weight="bold" fill="#3498db">coche1</text>
      <text x="85" y="365" class="small-text">Tipo: Coche</text>
