<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }
      .code { font-family: 'Courier New', monospace; font-size: 12px; fill: #2c3e50; }
      .class-box { fill: #fff; stroke: #3498db; stroke-width: 3; }
      .object-box { fill: #e8f5e9; stroke: #27ae60; stroke-width: 2; }
      .arrow { fill: none; stroke: #27ae60; stroke-width: 3; }
      .arrow-label { font-family: Arial, sans-serif; font-size: 14px; fill: #27ae60; font-weight: bold; }
    </style>
    <marker id="arrow-tip" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#27ae60" />
    </marker>
  </defs>

  <!-- T√≠tulo -->
  <text x="450" y="40" text-anchor="middle" class="title">Relaci√≥n Clase ‚Üî Objeto</text>
  <text x="450" y="65" text-anchor="middle" class="small-text">Una clase puede crear m√∫ltiples objetos (instancias)</text>

  <!-- CLASE (Plantilla/Molde) -->
  <g id="clase">
    <rect x="250" y="100" width="400" height="180" rx="10" class="class-box"/>
    
    <!-- Cabecera de clase -->
    <rect x="250" y="100" width="400" height="40" rx="10" fill="#3498db"/>
    <text x="450" y="128" text-anchor="middle" class="subtitle" fill="white">CLASE: Coche</text>
    
    <!-- Atributos -->
    <text x="270" y="165" class="text" font-weight="bold">üìä Atributos (Caracter√≠sticas):</text>
    <text x="290" y="185" class="code">String marca;</text>
    <text x="290" y="205" class="code">String modelo;</text>
    <text x="290" y="225" class="code">int a√±o;</text>
    <text x="290" y="245" class="code">String color;</text>
    
    <!-- M√©todos -->
    <text x="490" y="165" class="text" font-weight="bold">‚öôÔ∏è M√©todos (Comportamiento):</text>
    <text x="510" y="185" class="code">arrancar()</text>
    <text x="510" y="205" class="code">acelerar()</text>
    <text x="510" y="225" class="code">frenar()</text>
    <text x="510" y="245" class="code">mostrarInfo()</text>
    
    <!-- Etiqueta -->
    <text x="450" y="270" text-anchor="middle" class="small-text" font-style="italic">
      (Plantilla/Molde - No ocupa memoria hasta instanciar)
    </text>
  </g>

  <!-- Flecha grande de instanciaci√≥n -->
  <path d="M 450 280 L 450 330" class="arrow" marker-end="url(#arrow-tip)"/>
  <text x="480" y="310" class="arrow-label">new Coche()</text>
  <text x="470" y="328" class="small-text">instanciaci√≥n</text>

  <!-- OBJETOS (Instancias concretas) -->
  <g id="objetos">
    <!-- Objeto 1 -->
    <g id="objeto1">
      <rect x="50" y="360" width="240" height="180" rx="8" class="object-box"/>
      
      <rect x="50" y="360" width="240" height="30" rx="8" fill="#27ae60"/>
      <text x="170" y="381" text-anchor="middle" class="subtitle" fill="white">coche1</text>
      
      <text x="65" y="410" class="text" font-weight="bold">Datos espec√≠ficos:</text>
      <text x="75" y="430" class="code">marca: "Toyota"</text>
      <text x="75" y="450" class="code">modelo: "Corolla"</text>
      <text x="75" y="470" class="code">a√±o: 2023</text>
      <text x="75" y="490" class="code">color: "Rojo"</text>
      
      <text x="170" y="520" text-anchor="middle" class="small-text" font-style="italic">
        Objeto independiente
      </text>
      <text x="170" y="535" text-anchor="middle" class="small-text">
        (Ocupa memoria)
      </text>
    </g>

    <!-- Objeto 2 -->
    <g id="objeto2">
      <rect x="330" y="360" width="240" height="180" rx="8" class="object-box"/>
      
      <rect x="330" y="360" width="240" height="30" rx="8" fill="#27ae60"/>
      <text x="450" y="381" text-anchor="middle" class="subtitle" fill="white">coche2</text>
      
      <text x="345" y="410" class="text" font-weight="bold">Datos espec√≠ficos:</text>
      <text x="355" y="430" class="code">marca: "Honda"</text>
      <text x="355" y="450" class="code">modelo: "Civic"</text>
      <text x="355" y="470" class="code">a√±o: 2024</text>
      <text x="355" y="490" class="code">color: "Azul"</text>
      
      <text x="450" y="520" text-anchor="middle" class="small-text" font-style="italic">
        Objeto independiente
      </text>
      <text x="450" y="535" text-anchor="middle" class="small-text">
        (Ocupa memoria)
      </text>
    </g>

    <!-- Objeto 3 -->
    <g id="objeto3">
      <rect x="610" y="360" width="240" height="180" rx="8" class="object-box"/>
      
      <rect x="610" y="360" width="240" height="30" rx="8" fill="#27ae60"/>
      <text x="730" y="381" text-anchor="middle" class="subtitle" fill="white">coche3</text>
      
      <text x="625" y="410" class="text" font-weight="bold">Datos espec√≠ficos:</text>
      <text x="635" y="430" class="code">marca: "Ford"</text>
      <text x="635" y="450" class="code">modelo: "Mustang"</text>
      <text x="635" y="470" class="code">a√±o: 2025</text>
      <text x="635" y="490" class="code">color: "Negro"</text>
      
      <text x="730" y="520" text-anchor="middle" class="small-text" font-style="italic">
        Objeto independiente
      </text>
      <text x="730" y="535" text-anchor="middle" class="small-text">
        (Ocupa memoria)
      </text>
    </g>
  </g>

  <!-- Nota importante -->
  <rect x="100" y="555" width="700" height="35" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="450" y="575" text-anchor="middle" class="text">
    üí° Clave: Una clase puede crear infinitos objetos, cada uno con sus propios valores
  </text>

  <!-- Footer -->
  <text x="10" y="595" class="small-text">Bootcamp POO Java - SENA</text>
  <text x="890" y="595" text-anchor="end" class="small-text">Semana 01</text>
</svg>
