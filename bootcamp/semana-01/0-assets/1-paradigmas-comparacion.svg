<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #34495e; }
      .box-estructurado { fill: #3498db; opacity: 0.1; }
      .box-poo { fill: #27ae60; opacity: 0.1; }
      .border-estructurado { fill: none; stroke: #3498db; stroke-width: 2; }
      .border-poo { fill: none; stroke: #27ae60; stroke-width: 2; }
      .arrow { fill: none; stroke: #95a5a6; stroke-width: 2; marker-end: url(#arrowhead); }
      .label-estructurado { fill: #3498db; }
      .label-poo { fill: #27ae60; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#95a5a6" />
    </marker>
  </defs>

  <!-- T√≠tulo -->
  <text x="450" y="40" text-anchor="middle" class="title">Comparaci√≥n de Paradigmas</text>
  <text x="450" y="65" text-anchor="middle" class="text">Programaci√≥n Estructurada vs Orientada a Objetos</text>

  <!-- LADO IZQUIERDO: ESTRUCTURADO -->
  <g id="estructurado">
    <!-- T√≠tulo -->
    <text x="220" y="110" text-anchor="middle" class="subtitle label-estructurado">Estructurado</text>
    
    <!-- Variables Globales -->
    <rect x="80" y="130" width="280" height="60" class="box-estructurado"/>
    <rect x="80" y="130" width="280" height="60" class="border-estructurado"/>
    <text x="220" y="155" text-anchor="middle" class="text">Variables Globales</text>
    <text x="95" y="175" class="text" font-size="12px">nombre, edad, nota1, nota2, nota3</text>
    
    <!-- Funciones -->
    <rect x="100" y="220" width="240" height="50" rx="5" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="220" y="250" text-anchor="middle" class="text">calcularPromedio()</text>
    
    <rect x="100" y="290" width="240" height="50" rx="5" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="220" y="320" text-anchor="middle" class="text">aprobo()</text>
    
    <rect x="100" y="360" width="240" height="50" rx="5" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="220" y="390" text-anchor="middle" class="text">mostrarInformacion()</text>
    
    <!-- Flechas hacia datos -->
    <path d="M 220 190 L 220 220" class="arrow"/>
    <path d="M 220 270 L 220 290" class="arrow"/>
    <path d="M 220 340 L 220 360" class="arrow"/>
    
    <!-- Caracter√≠sticas -->
    <text x="220" y="450" text-anchor="middle" class="small-text">‚úì Flujo secuencial</text>
    <text x="220" y="470" text-anchor="middle" class="small-text">‚úì Datos separados de funciones</text>
    <text x="220" y="490" text-anchor="middle" class="small-text">‚úó Dif√≠cil escalar</text>
    <text x="220" y="510" text-anchor="middle" class="small-text">‚úó Acoplamiento global</text>
  </g>

  <!-- L√≠nea divisoria vertical -->
  <line x1="450" y1="100" x2="450" y2="530" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- LADO DERECHO: POO -->
  <g id="poo">
    <!-- T√≠tulo -->
    <text x="680" y="110" text-anchor="middle" class="subtitle label-poo">Orientado a Objetos</text>
    
    <!-- Objeto 1 -->
    <g id="objeto1">
      <rect x="540" y="130" width="140" height="150" rx="10" class="box-poo"/>
      <rect x="540" y="130" width="140" height="150" rx="10" class="border-poo"/>
      
      <text x="610" y="155" text-anchor="middle" class="text" font-weight="bold">Objeto: estudiante1</text>
      <line x1="550" y1="165" x2="670" y2="165" stroke="#27ae60" stroke-width="1"/>
      
      <!-- Atributos -->
      <text x="550" y="185" class="small-text">üìä Atributos:</text>
      <text x="560" y="200" class="small-text">‚Ä¢ nombre</text>
      <text x="560" y="215" class="small-text">‚Ä¢ edad</text>
      <text x="560" y="230" class="small-text">‚Ä¢ notas[]</text>
      
      <line x1="550" y1="240" x2="670" y2="240" stroke="#27ae60" stroke-width="1" opacity="0.3"/>
      
      <!-- M√©todos -->
      <text x="550" y="255" class="small-text">‚öôÔ∏è M√©todos:</text>
      <text x="560" y="270" class="small-text">‚Ä¢ calcular()</text>
    </g>
    
    <!-- Objeto 2 -->
    <g id="objeto2">
      <rect x="720" y="130" width="140" height="150" rx="10" class="box-poo"/>
      <rect x="720" y="130" width="140" height="150" rx="10" class="border-poo"/>
      
      <text x="790" y="155" text-anchor="middle" class="text" font-weight="bold">Objeto: estudiante2</text>
      <line x1="730" y1="165" x2="850" y2="165" stroke="#27ae60" stroke-width="1"/>
      
      <!-- Atributos -->
      <text x="730" y="185" class="small-text">üìä Atributos:</text>
      <text x="740" y="200" class="small-text">‚Ä¢ nombre</text>
      <text x="740" y="215" class="small-text">‚Ä¢ edad</text>
      <text x="740" y="230" class="small-text">‚Ä¢ notas[]</text>
      
      <line x1="730" y1="240" x2="850" y2="240" stroke="#27ae60" stroke-width="1" opacity="0.3"/>
      
      <!-- M√©todos -->
      <text x="730" y="255" class="small-text">‚öôÔ∏è M√©todos:</text>
      <text x="740" y="270" class="small-text">‚Ä¢ calcular()</text>
    </g>
    
    <!-- Independencia -->
    <text x="680" y="310" text-anchor="middle" class="small-text" font-style="italic">‚Üë Objetos independientes ‚Üë</text>
    
    <!-- Clase (Molde) -->
    <rect x="565" y="340" width="230" height="80" rx="5" fill="#fff" stroke="#27ae60" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="680" y="365" text-anchor="middle" class="text" font-weight="bold">Clase: Estudiante</text>
    <text x="680" y="385" text-anchor="middle" class="small-text">(Plantilla/Molde)</text>
    <text x="680" y="405" text-anchor="middle" class="small-text">Define estructura com√∫n</text>
    
    <!-- Flechas desde clase a objetos -->
    <path d="M 610 340 L 610 280" class="arrow" stroke="#27ae60"/>
    <path d="M 750 340 L 790 280" class="arrow" stroke="#27ae60"/>
    
    <!-- Caracter√≠sticas -->
    <text x="680" y="460" text-anchor="middle" class="small-text">‚úì Encapsulaci√≥n</text>
    <text x="680" y="480" text-anchor="middle" class="small-text">‚úì Datos + Comportamiento unidos</text>
    <text x="680" y="500" text-anchor="middle" class="small-text">‚úì F√°cil de escalar</text>
    <text x="680" y="520" text-anchor="middle" class="small-text">‚úì Reutilizaci√≥n</text>
  </g>

  <!-- Footer -->
  <text x="450" y="570" text-anchor="middle" class="text" font-size="12px">Bootcamp POO Java - SENA | Semana 01</text>
</svg>
