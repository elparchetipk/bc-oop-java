<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #e0e0e0; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #b0b0b0; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #e0e0e0; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #9e9e9e; }
      .code { font-family: 'Courier New', monospace; font-size: 12px; fill: #e0e0e0; }
      .capsule { fill: #1e1e1e; stroke: #4a5568; stroke-width: 3; }
      .private-area { fill: #450a0a; }
      .public-area { fill: #14532d; }
      .lock-icon { fill: #dc2626; }
      .unlock-icon { fill: #16a34a; }
      .bg-dark { fill: #121212; }
      .box-sin { fill: #450a0a; }
      .box-con { fill: #14532d; }
      .code-box { fill: #1a202c; }
    </style>
    <marker id="arrow-denied" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc2626"/>
    </marker>
    <marker id="arrow-allowed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#16a34a"/>
    </marker>
  </defs>

  <!-- Fondo oscuro -->
  <rect width="900" height="700" class="bg-dark"/>

  <!-- T√≠tulo -->
  <text x="450" y="40" text-anchor="middle" class="title">Encapsulaci√≥n en POO</text>
  <text x="450" y="65" text-anchor="middle" class="small-text">Protegiendo los datos y controlando el acceso</text>

  <!-- PARTE SUPERIOR: CONCEPTO VISUAL DE C√ÅPSULA -->
  <g id="capsula-concepto">
    <!-- C√°psula exterior -->
    <ellipse cx="450" cy="200" rx="250" ry="120" class="capsule"/>

    <!-- Zona privada (interior) -->
    <ellipse cx="450" cy="200" rx="180" ry="80" class="private-area" stroke="#dc2626" stroke-width="2"
             stroke-dasharray="5,5"/>

    <!-- Iconos de candado -->
    <g transform="translate(350, 180)">
      <rect x="0" y="10" width="20" height="25" rx="3" class="lock-icon"/>
      <circle cx="10" cy="10" r="12" fill="none" stroke="#dc2626" stroke-width="3"/>
      <text x="30" y="28" class="small-text" fill="#ef4444" font-weight="bold">private</text>
    </g>

    <g transform="translate(520, 180)">
      <rect x="0" y="10" width="20" height="25" rx="3" class="lock-icon"/>
      <circle cx="10" cy="10" r="12" fill="none" stroke="#dc2626" stroke-width="3"/>
      <text x="30" y="28" class="small-text" fill="#ef4444" font-weight="bold">private</text>
    </g>

    <!-- Atributos privados -->
    <text x="450" y="195" text-anchor="middle" class="code" font-weight="bold">private String nombre;</text>
    <text x="450" y="215" text-anchor="middle" class="code" font-weight="bold">private int edad;</text>

    <!-- Zona p√∫blica (exterior) -->
    <text x="280" y="250" class="small-text" fill="#4ade80" font-weight="bold">üîì public m√©todos</text>
    <text x="540" y="250" class="small-text" fill="#4ade80" font-weight="bold">üîì public m√©todos</text>

    <!-- T√≠tulo de la c√°psula -->
    <text x="450" y="150" text-anchor="middle" class="subtitle">Clase Encapsulada</text>
  </g>

  <!-- PARTE MEDIA: COMPARACI√ìN SIN vs CON ENCAPSULACI√ìN -->
  <g id="comparacion">
    <text x="450" y="350" text-anchor="middle" class="subtitle">¬øPor qu√© encapsular?</text>

    <!-- SIN ENCAPSULACI√ìN -->
    <g id="sin-encapsulacion">
      <rect x="50" y="370" width="380" height="160" rx="8" class="box-sin" stroke="#dc2626" stroke-width="2"/>

      <text x="240" y="395" text-anchor="middle" class="text" font-weight="bold" fill="#f87171">‚ùå Sin Encapsulaci√≥n
      </text>

      <text x="70" y="420" class="code">public class Persona {</text>
      <text x="90" y="440" class="code" style="fill: #f87171; font-weight: bold;">public int edad;</text>
      <text x="70" y="460" class="code">}</text>

      <text x="70" y="485" class="small-text">Problemas:</text>
      <text x="85" y="502" class="small-text">‚Ä¢ Acceso directo sin control</text>
      <text x="85" y="517" class="small-text">‚Ä¢ Valores inv√°lidos: persona.edad = -5;</text>
    </g>

    <!-- CON ENCAPSULACI√ìN -->
    <g id="con-encapsulacion">
      <rect x="470" y="370" width="380" height="160" rx="8" class="box-con" stroke="#16a34a" stroke-width="2"/>

      <text x="660" y="395" text-anchor="middle" class="text" font-weight="bold" fill="#4ade80">‚úì Con Encapsulaci√≥n
      </text>

      <text x="490" y="420" class="code">public class Persona {</text>
      <text x="510" y="440" class="code" style="fill: #4ade80; font-weight: bold;">private int edad;</text>
      <text x="510" y="460" class="code">public void setEdad(int e) { ... }</text>
      <text x="490" y="480" class="code">}</text>

      <text x="490" y="505" class="small-text">Ventajas:</text>
      <text x="505" y="522" class="small-text">‚úì Control de acceso y validaci√≥n</text>
    </g>
  </g>

  <!-- PARTE INFERIOR: ACCESO CONTROLADO -->
  <g id="acceso-controlado">
    <text x="450" y="560" text-anchor="middle" class="subtitle">Acceso Controlado con Getters y Setters</text>

    <rect x="100" y="575" width="700" height="100" rx="8" class="code-box" stroke="#4a5568" stroke-width="2"/>

    <!-- C√≥digo ejemplo -->
    <text x="120" y="600" class="code">public class CuentaBancaria {</text>
    <text x="140" y="620" class="code" style="fill: #f87171; font-weight: bold;">private double saldo;</text>
    <text x="140" y="640" class="small-text" fill="#9e9e9e;">// Nadie puede modificar directamente el saldo</text>

    <text x="450" y="600" class="code" style="fill: #4ade80; font-weight: bold;">public double getSaldo() {</text>
    <text x="470" y="615" class="code">return saldo;</text>
    <text x="450" y="630" class="code">}</text>
    <text x="450" y="650" class="small-text" fill="#9e9e9e;">// M√©todo p√∫blico para consultar</text>

    <text x="650" y="600" class="code" style="fill: #4ade80; font-weight: bold;">public void depositar(double cantidad)
      {
    </text>
    <text x="670" y="615" class="code">if (cantidad > 0)</text>
    <text x="690" y="630" class="code">saldo += cantidad;</text>
    <text x="650" y="645" class="code">}</text>
    <text x="650" y="660" class="small-text" fill="#9e9e9e;">// Control: solo valores positivos</text>
  </g>

  <!-- BENEFICIOS EN RECUADRO INFERIOR -->
  <g id="beneficios">
    <rect x="50" y="685" width="800" height="5" fill="#16a34a"/>

    <text x="100" y="705" class="small-text" font-weight="bold">Beneficios de la Encapsulaci√≥n:</text>
    <text x="120" y="722" class="small-text">‚úì Ocultar implementaci√≥n interna</text>
    <text x="350" y="722" class="small-text">‚úì Validar datos antes de asignarlos</text>
    <text x="600" y="722" class="small-text">‚úì Proteger la integridad del objeto</text>
  </g>
</svg>
