<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #e0e0e0; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #b0b0b0; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #e0e0e0; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #9e9e9e; }
      .code { font-family: 'Courier New', monospace; font-size: 13px; fill: #e0e0e0; }
      .class-box { fill: #1e1e1e; stroke: #3498db; stroke-width: 3; }
      .section-header { fill: #2c5282; }
      .section-atributos { fill: #1a365d; }
      .section-metodos { fill: #744210; }
      .label-box { fill: #27ae60; opacity: 0.9; }
      .label-text { font-family: Arial, sans-serif; font-size: 12px; fill: white; font-weight: bold; }
      .arrow { fill: none; stroke: #27ae60; stroke-width: 2; }
      .bg-dark { fill: #121212; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
    </marker>
  </defs>

  <!-- Fondo oscuro -->
  <rect width="900" height="600" class="bg-dark"/>

  <!-- Título -->
  <text x="450" y="40" text-anchor="middle" class="title">Anatomía de una Clase en Java</text>
  <text x="450" y="65" text-anchor="middle" class="small-text">Estructura y componentes principales</text>

  <!-- CLASE PRINCIPAL -->
  <g id="clase-persona">
    <rect x="200" y="100" width="500" height="450" rx="10" class="class-box"/>

    <!-- 1. CABECERA DE CLASE -->
    <rect x="200" y="100" width="500" height="50" rx="10" class="section-header"/>
    <text x="210" y="125" class="code" fill="white">public class Persona {</text>

    <!-- 2. SECCIÓN DE ATRIBUTOS -->
    <rect x="200" y="150" width="500" height="140" class="section-atributos"/>
    <text x="220" y="175" class="text" font-weight="bold">// ATRIBUTOS (Estado)</text>
    <text x="240" y="200" class="code">private String nombre;</text>
    <text x="240" y="225" class="code">private int edad;</text>
    <text x="240" y="250" class="code">private double altura;</text>
    <text x="240" y="275" class="code">private String email;</text>

    <!-- 3. SECCIÓN DE CONSTRUCTORES -->
    <rect x="200" y="290" width="500" height="90" fill="#1e1e1e"/>
    <text x="220" y="315" class="text" font-weight="bold">// CONSTRUCTOR</text>
    <text x="240" y="340" class="code">public Persona(String nombre, int edad) {</text>
    <text x="260" y="360" class="code">this.nombre = nombre;</text>
    <text x="260" y="375" class="code">this.edad = edad;</text>
    <text x="240" y="390" class="code">}</text>

    <!-- 4. SECCIÓN DE MÉTODOS -->
    <rect x="200" y="380" width="500" height="140" class="section-metodos"/>
    <text x="220" y="405" class="text" font-weight="bold">// MÉTODOS (Comportamiento)</text>
    <text x="240" y="430" class="code">public void saludar() {</text>
    <text x="260" y="450" class="code">System.out.println("Hola, soy " + nombre);</text>
    <text x="240" y="470" class="code">}</text>
    <text x="240" y="495" class="code">public int calcularEdad() { ... }</text>

    <!-- 5. CIERRE DE CLASE -->
    <text x="210" y="540" class="code">}</text>
  </g>

  <!-- ETIQUETAS EXPLICATIVAS -->

  <!-- Etiqueta: Modificador de acceso -->
  <rect x="50" y="115" width="130" height="25" rx="5" class="label-box"/>
  <text x="115" y="132" text-anchor="middle" class="label-text">MODIFICADOR</text>
  <path d="M 180 127 L 200 127" class="arrow" marker-end="url(#arrowhead)"/>

  <!-- Etiqueta: Nombre de clase -->
  <rect x="720" y="115" width="150" height="25" rx="5" class="label-box"/>
  <text x="795" y="132" text-anchor="middle" class="label-text">NOMBRE DE CLASE</text>
  <path d="M 700 127 L 720 127" class="arrow" marker-end="url(#arrowhead)" transform="rotate(180 710 127)"/>

  <!-- Etiqueta: Atributos -->
  <rect x="50" y="205" width="130" height="25" rx="5" class="label-box"/>
  <text x="115" y="222" text-anchor="middle" class="label-text">ATRIBUTOS</text>
  <path d="M 180 217 L 200 217" class="arrow" marker-end="url(#arrowhead)"/>

  <!-- Etiqueta: Constructor -->
  <rect x="720" y="325" width="150" height="25" rx="5" class="label-box"/>
  <text x="795" y="342" text-anchor="middle" class="label-text">CONSTRUCTOR</text>
  <path d="M 700 337 L 720 337" class="arrow" marker-end="url(#arrowhead)" transform="rotate(180 710 337)"/>

  <!-- Etiqueta: Métodos -->
  <rect x="50" y="425" width="130" height="25" rx="5" class="label-box"/>
  <text x="115" y="442" text-anchor="middle" class="label-text">MÉTODOS</text>
  <path d="M 180 437 L 200 437" class="arrow" marker-end="url(#arrowhead)"/>

  <!-- Nota informativa -->
  <text x="450" y="580" text-anchor="middle" class="small-text" font-style="italic">
    Una clase define la ESTRUCTURA y COMPORTAMIENTO de los objetos
  </text>
</svg>
