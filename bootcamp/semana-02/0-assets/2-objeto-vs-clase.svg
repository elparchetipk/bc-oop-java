<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #e0e0e0; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #b0b0b0; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #e0e0e0; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #9e9e9e; }
      .code { font-family: 'Courier New', monospace; font-size: 12px; fill: #e0e0e0; }
      .class-box { fill: #1e1e1e; stroke: #3498db; stroke-width: 3; }
      .object-box { fill: #1b3d2e; stroke: #27ae60; stroke-width: 2.5; }
      .class-header { fill: #2c5282; }
      .object-header { fill: #1e5c3d; }
      .arrow { fill: none; stroke: #e67e22; stroke-width: 3; stroke-dasharray: 5,5; }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #e67e22; font-weight: bold; }
      .bg-dark { fill: #121212; }
      .table-header { fill: #2d3748; }
      .table-cell { fill: #1a202c; stroke: #4a5568; }
    </style>
    <marker id="arrow-orange" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#e67e22"/>
    </marker>
  </defs>

  <!-- Fondo oscuro -->
  <rect width="900" height="700" class="bg-dark"/>

  <!-- Título -->
  <text x="450" y="40" text-anchor="middle" class="title">Clase vs Objeto</text>
  <text x="450" y="65" text-anchor="middle" class="small-text">La clase es el molde, el objeto es la instancia
    concreta
  </text>

  <!-- LADO IZQUIERDO: CLASE (PLANTILLA) -->
  <g id="clase-lado">
    <rect x="50" y="100" width="350" height="250" rx="10" class="class-box"/>

    <!-- Cabecera -->
    <rect x="50" y="100" width="350" height="40" rx="10" class="class-header"/>
    <text x="225" y="128" text-anchor="middle" class="subtitle" fill="white">CLASE (Plantilla)</text>

    <!-- Contenido -->
    <text x="70" y="170" class="text" font-weight="bold">class Estudiante {</text>
    <text x="90" y="195" class="code">String nombre;</text>
    <text x="90" y="215" class="code">int edad;</text>
    <text x="90" y="235" class="code">String carrera;</text>
    <text x="90" y="260" class="code">void estudiar() { ... }</text>
    <text x="90" y="280" class="code">void presentarse() { ... }</text>
    <text x="70" y="300" class="text" font-weight="bold">}</text>

    <!-- Características -->
    <text x="70" y="330" class="small-text">✓ Definición abstracta</text>
    <text x="70" y="345" class="small-text">✓ Sin valores específicos</text>
  </g>

  <!-- FLECHA CENTRAL -->
  <g id="arrow-center">
    <path d="M 420 225 L 480 225" class="arrow" marker-end="url(#arrow-orange)"/>
    <text x="450" y="215" text-anchor="middle" class="label">new</text>
    <text x="450" y="245" text-anchor="middle" class="small-text" style="fill: #e67e22;">instancia</text>
  </g>

  <!-- LADO DERECHO: OBJETOS (INSTANCIAS) -->

  <!-- Objeto 1 -->
  <g id="objeto1">
    <rect x="500" y="100" width="350" height="130" rx="8" class="object-box"/>
    <rect x="500" y="100" width="350" height="35" rx="8" class="object-header"/>
    <text x="675" y="123" text-anchor="middle" class="subtitle" fill="white">OBJETO 1</text>

    <text x="520" y="155" class="code">nombre = "Juan Pérez"</text>
    <text x="520" y="175" class="code">edad = 20</text>
    <text x="520" y="195" class="code">carrera = "Ingeniería"</text>
    <text x="520" y="215" class="small-text" style="fill: #4ade80;">✓ Instancia concreta en memoria</text>
  </g>

  <!-- Objeto 2 -->
  <g id="objeto2">
    <rect x="500" y="250" width="350" height="130" rx="8" class="object-box"/>
    <rect x="500" y="250" width="350" height="35" rx="8" class="object-header"/>
    <text x="675" y="273" text-anchor="middle" class="subtitle" fill="white">OBJETO 2</text>

    <text x="520" y="305" class="code">nombre = "María García"</text>
    <text x="520" y="325" class="code">edad = 22</text>
    <text x="520" y="345" class="code">carrera = "Diseño"</text>
    <text x="520" y="365" class="small-text" style="fill: #4ade80;">✓ Instancia concreta en memoria</text>
  </g>

  <!-- TABLA COMPARATIVA -->
  <g id="tabla-comparativa">
    <rect x="100" y="400" width="700" height="250" rx="10" fill="#1a202c" stroke="#4a5568" stroke-width="2"/>

    <text x="450" y="430" text-anchor="middle" class="subtitle">Diferencias Fundamentales</text>

    <!-- Cabecera tabla -->
    <rect x="120" y="445" width="180" height="35" class="table-header"/>
    <text x="210" y="468" text-anchor="middle" class="text" fill="white" font-weight="bold">Aspecto</text>

    <rect x="300" y="445" width="240" height="35" fill="#2c5282"/>
    <text x="420" y="468" text-anchor="middle" class="text" fill="white" font-weight="bold">CLASE</text>

    <rect x="540" y="445" width="240" height="35" fill="#1e5c3d"/>
    <text x="660" y="468" text-anchor="middle" class="text" fill="white" font-weight="bold">OBJETO</text>

    <!-- Fila 1: Naturaleza -->
    <rect x="120" y="480" width="180" height="30" class="table-cell"/>
    <text x="130" y="500" class="small-text" font-weight="bold">Naturaleza</text>

    <rect x="300" y="480" width="240" height="30" class="table-cell"/>
    <text x="310" y="500" class="small-text">Abstracta (molde)</text>

    <rect x="540" y="480" width="240" height="30" class="table-cell"/>
    <text x="550" y="500" class="small-text">Concreta (instancia)</text>

    <!-- Fila 2: Existencia -->
    <rect x="120" y="510" width="180" height="30" class="table-cell"/>
    <text x="130" y="530" class="small-text" font-weight="bold">Existencia</text>

    <rect x="300" y="510" width="240" height="30" class="table-cell"/>
    <text x="310" y="530" class="small-text">En código fuente</text>

    <rect x="540" y="510" width="240" height="30" class="table-cell"/>
    <text x="550" y="530" class="small-text">En memoria (runtime)</text>

    <!-- Fila 3: Cantidad -->
    <rect x="120" y="540" width="180" height="30" class="table-cell"/>
    <text x="130" y="560" class="small-text" font-weight="bold">Cantidad</text>

    <rect x="300" y="540" width="240" height="30" class="table-cell"/>
    <text x="310" y="560" class="small-text">Una definición</text>

    <rect x="540" y="540" width="240" height="30" class="table-cell"/>
    <text x="550" y="560" class="small-text">Múltiples instancias</text>

    <!-- Fila 4: Valores -->
    <rect x="120" y="570" width="180" height="30" class="table-cell"/>
    <text x="130" y="590" class="small-text" font-weight="bold">Valores</text>

    <rect x="300" y="570" width="240" height="30" class="table-cell"/>
    <text x="310" y="590" class="small-text">Sin valores específicos</text>

    <rect x="540" y="570" width="240" height="30" class="table-cell"/>
    <text x="550" y="590" class="small-text">Con valores específicos</text>

    <!-- Fila 5: Memoria -->
    <rect x="120" y="600" width="180" height="30" class="table-cell"/>
    <text x="130" y="620" class="small-text" font-weight="bold">Memoria</text>

    <rect x="300" y="600" width="240" height="30" class="table-cell"/>
    <text x="310" y="620" class="small-text">No ocupa memoria</text>

    <rect x="540" y="600" width="240" height="30" class="table-cell"/>
    <text x="550" y="620" class="small-text">Ocupa memoria</text>
  </g>

  <!-- Nota final -->
  <text x="450" y="675" text-anchor="middle" class="small-text" font-style="italic">
    Analogía: La clase es el molde de galletas, los objetos son las galletas individuales
  </text>
</svg>
