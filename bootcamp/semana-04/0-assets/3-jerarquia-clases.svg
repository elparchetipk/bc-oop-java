<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <!-- Background -->
  <rect width="800" height="700" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Tipos de Jerarquías de Clases
  </text>
  
  <!-- 1. Single Level Inheritance -->
  <text x="140" y="80" font-family="Arial, sans-serif" font-size="14" fill="#ffd93d" font-weight="bold" text-anchor="middle">
    1. Herencia Simple
  </text>
  
  <rect x="80" y="95" width="120" height="60" fill="#2d2d44" stroke="#51cf66" stroke-width="2" rx="5"/>
  <text x="140" y="130" font-family="monospace" font-size="14" fill="#51cf66" text-anchor="middle" font-weight="bold">
    Animal
  </text>
  
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00d9ff"/>
    </marker>
  </defs>
  <line x1="140" y1="155" x2="140" y2="190" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrow1)"/>
  
  <rect x="80" y="190" width="120" height="60" fill="#2d2d44" stroke="#ffd93d" stroke-width="2" rx="5"/>
  <text x="140" y="225" font-family="monospace" font-size="14" fill="#ffd93d" text-anchor="middle" font-weight="bold">
    Perro
  </text>
  
  <!-- 2. Multi-Level Inheritance -->
  <text x="350" y="80" font-family="Arial, sans-serif" font-size="14" fill="#ffd93d" font-weight="bold" text-anchor="middle">
    2. Herencia Multinivel
  </text>
  
  <rect x="290" y="95" width="120" height="50" fill="#2d2d44" stroke="#51cf66" stroke-width="2" rx="5"/>
  <text x="350" y="125" font-family="monospace" font-size="13" fill="#51cf66" text-anchor="middle" font-weight="bold">
    Persona
  </text>
  
  <line x1="350" y1="145" x2="350" y2="170" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrow1)"/>
  
  <rect x="290" y="170" width="120" height="50" fill="#2d2d44" stroke="#ff6b9d" stroke-width="2" rx="5"/>
  <text x="350" y="200" font-family="monospace" font-size="13" fill="#ff6b9d" text-anchor="middle" font-weight="bold">
    Empleado
  </text>
  
  <line x1="350" y1="220" x2="350" y2="245" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrow1)"/>
  
  <rect x="290" y="245" width="120" height="50" fill="#2d2d44" stroke="#ffd93d" stroke-width="2" rx="5"/>
  <text x="350" y="275" font-family="monospace" font-size="13" fill="#ffd93d" text-anchor="middle" font-weight="bold">
    Gerente
  </text>
  
  <!-- 3. Hierarchical Inheritance -->
  <text x="620" y="80" font-family="Arial, sans-serif" font-size="14" fill="#ffd93d" font-weight="bold" text-anchor="middle">
    3. Herencia Jerárquica
  </text>
  
  <rect x="560" y="95" width="120" height="50" fill="#2d2d44" stroke="#51cf66" stroke-width="2" rx="5"/>
  <text x="620" y="125" font-family="monospace" font-size="13" fill="#51cf66" text-anchor="middle" font-weight="bold">
    Vehiculo
  </text>
  
  <line x1="580" y1="145" x2="520" y2="175" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrow1)"/>
  <line x1="620" y1="145" x2="620" y2="175" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrow1)"/>
  <line x1="660" y1="145" x2="720" y2="175" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrow1)"/>
  
  <rect x="460" y="175" width="90" height="45" fill="#2d2d44" stroke="#ffd93d" stroke-width="2" rx="5"/>
  <text x="505" y="202" font-family="monospace" font-size="12" fill="#ffd93d" text-anchor="middle" font-weight="bold">
    Auto
  </text>
  
  <rect x="575" y="175" width="90" height="45" fill="#2d2d44" stroke="#ffd93d" stroke-width="2" rx="5"/>
  <text x="620" y="202" font-family="monospace" font-size="12" fill="#ffd93d" text-anchor="middle" font-weight="bold">
    Moto
  </text>
  
  <rect x="690" y="175" width="90" height="45" fill="#2d2d44" stroke="#ffd93d" stroke-width="2" rx="5"/>
  <text x="735" y="202" font-family="monospace" font-size="12" fill="#ffd93d" text-anchor="middle" font-weight="bold">
    Camion
  </text>
  
  <!-- Complex Example -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="18" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Ejemplo Complejo: Sistema de Figuras Geométricas
  </text>
  
  <!-- Root class -->
  <rect x="320" y="355" width="160" height="50" fill="#2d2d44" stroke="#51cf66" stroke-width="3" rx="5"/>
  <text x="400" y="385" font-family="monospace" font-size="14" fill="#51cf66" text-anchor="middle" font-weight="bold">
    FiguraGeometrica
  </text>
  
  <!-- Second level -->
  <line x1="360" y1="405" x2="280" y2="435" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrow1)"/>
  <line x1="440" y1="405" x2="520" y2="435" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrow1)"/>
  
  <rect x="200" y="435" width="120" height="50" fill="#2d2d44" stroke="#ff6b9d" stroke-width="2" rx="5"/>
  <text x="260" y="465" font-family="monospace" font-size="13" fill="#ff6b9d" text-anchor="middle" font-weight="bold">
    Figura2D
  </text>
  
  <rect x="480" y="435" width="120" height="50" fill="#2d2d44" stroke="#ff6b9d" stroke-width="2" rx="5"/>
  <text x="540" y="465" font-family="monospace" font-size="13" fill="#ff6b9d" text-anchor="middle" font-weight="bold">
    Figura3D
  </text>
  
  <!-- Third level - 2D shapes -->
  <line x1="220" y1="485" x2="150" y2="515" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrow1)"/>
  <line x1="260" y1="485" x2="260" y2="515" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrow1)"/>
  <line x1="300" y1="485" x2="370" y2="515" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrow1)"/>
  
  <rect x="90" y="515" width="100" height="45" fill="#2d2d44" stroke="#ffd93d" stroke-width="2" rx="5"/>
  <text x="140" y="542" font-family="monospace" font-size="12" fill="#ffd93d" text-anchor="middle" font-weight="bold">
    Circulo
  </text>
  
  <rect x="210" y="515" width="100" height="45" fill="#2d2d44" stroke="#ffd93d" stroke-width="2" rx="5"/>
  <text x="260" y="542" font-family="monospace" font-size="12" fill="#ffd93d" text-anchor="middle" font-weight="bold">
    Rectangulo
  </text>
  
  <rect x="330" y="515" width="100" height="45" fill="#2d2d44" stroke="#ffd93d" stroke-width="2" rx="5"/>
  <text x="380" y="542" font-family="monospace" font-size="12" fill="#ffd93d" text-anchor="middle" font-weight="bold">
    Triangulo
  </text>
  
  <!-- Third level - 3D shapes -->
  <line x1="500" y1="485" x2="470" y2="515" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrow1)"/>
  <line x1="540" y1="485" x2="540" y2="515" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrow1)"/>
  <line x1="580" y1="485" x2="610" y2="515" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrow1)"/>
  
  <rect x="440" y="515" width="80" height="45" fill="#2d2d44" stroke="#ffd93d" stroke-width="2" rx="5"/>
  <text x="480" y="542" font-family="monospace" font-size="12" fill="#ffd93d" text-anchor="middle" font-weight="bold">
    Esfera
  </text>
  
  <rect x="540" y="515" width="80" height="45" fill="#2d2d44" stroke="#ffd93d" stroke-width="2" rx="5"/>
  <text x="580" y="542" font-family="monospace" font-size="12" fill="#ffd93d" text-anchor="middle" font-weight="bold">
    Cubo
  </text>
  
  <rect x="640" y="515" width="90" height="45" fill="#2d2d44" stroke="#ffd93d" stroke-width="2" rx="5"/>
  <text x="685" y="542" font-family="monospace" font-size="12" fill="#ffd93d" text-anchor="middle" font-weight="bold">
    Cilindro
  </text>
  
  <!-- Legend -->
  <rect x="50" y="590" width="700" height="90" fill="#2d2d44" stroke="#00d9ff" stroke-width="2" rx="8"/>
  <text x="400" y="615" font-family="Arial, sans-serif" font-size="16" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Características de las Jerarquías
  </text>
  
  <text x="70" y="640" font-family="Arial, sans-serif" font-size="13" fill="#51cf66">
    ✓ Simple: Un padre, un hijo
  </text>
  <text x="70" y="660" font-family="Arial, sans-serif" font-size="13" fill="#51cf66">
    ✓ Multinivel: Cadena de herencia (3+ niveles)
  </text>
  
  <text x="420" y="640" font-family="Arial, sans-serif" font-size="13" fill="#51cf66">
    ✓ Jerárquica: Un padre, múltiples hijos
  </text>
  <text x="420" y="660" font-family="Arial, sans-serif" font-size="13" fill="#51cf66">
    ✓ Compleja: Combinación de tipos
  </text>
</svg>
