<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Concepto de Herencia en POO
  </text>
  
  <!-- Without Inheritance Section -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="18" fill="#ff6b6b" text-anchor="middle" font-weight="bold">
    Sin Herencia ❌
  </text>
  
  <!-- Class Perro (without inheritance) -->
  <rect x="50" y="100" width="300" height="180" fill="#2d2d44" stroke="#ff6b6b" stroke-width="2" rx="8"/>
  <text x="200" y="125" font-family="monospace" font-size="16" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Perro
  </text>
  <line x1="50" y1="135" x2="350" y2="135" stroke="#ff6b6b" stroke-width="2"/>
  <text x="60" y="155" font-family="monospace" font-size="13" fill="#51e5ff">
    - nombre: String
  </text>
  <text x="60" y="175" font-family="monospace" font-size="13" fill="#51e5ff">
    - edad: int
  </text>
  <text x="60" y="195" font-family="monospace" font-size="13" fill="#51e5ff">
    - raza: String
  </text>
  <line x1="50" y1="205" x2="350" y2="205" stroke="#ff6b6b" stroke-width="2"/>
  <text x="60" y="225" font-family="monospace" font-size="13" fill="#51e5ff">
    + comer()
  </text>
  <text x="60" y="245" font-family="monospace" font-size="13" fill="#51e5ff">
    + dormir()
  </text>
  <text x="60" y="265" font-family="monospace" font-size="13" fill="#51e5ff">
    + ladrar()
  </text>
  
  <!-- Class Gato (without inheritance) -->
  <rect x="50" y="300" width="300" height="180" fill="#2d2d44" stroke="#ff6b6b" stroke-width="2" rx="8"/>
  <text x="200" y="325" font-family="monospace" font-size="16" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Gato
  </text>
  <line x1="50" y1="335" x2="350" y2="335" stroke="#ff6b6b" stroke-width="2"/>
  <text x="60" y="355" font-family="monospace" font-size="13" fill="#51e5ff">
    - nombre: String
  </text>
  <text x="60" y="375" font-family="monospace" font-size="13" fill="#51e5ff">
    - edad: int
  </text>
  <text x="60" y="395" font-family="monospace" font-size="13" fill="#51e5ff">
    - colorPelaje: String
  </text>
  <line x1="50" y1="405" x2="350" y2="405" stroke="#ff6b6b" stroke-width="2"/>
  <text x="60" y="425" font-family="monospace" font-size="13" fill="#51e5ff">
    + comer()
  </text>
  <text x="60" y="445" font-family="monospace" font-size="13" fill="#51e5ff">
    + dormir()
  </text>
  <text x="60" y="465" font-family="monospace" font-size="13" fill="#51e5ff">
    + maullar()
  </text>
  
  <!-- Duplication Warning -->
  <rect x="50" y="500" width="300" height="80" fill="#3d1f1f" stroke="#ff6b6b" stroke-width="2" rx="8"/>
  <text x="200" y="530" font-family="Arial, sans-serif" font-size="14" fill="#ff6b6b" text-anchor="middle" font-weight="bold">
    ⚠️ Código Duplicado
  </text>
  <text x="200" y="555" font-family="Arial, sans-serif" font-size="12" fill="#ffaaaa" text-anchor="middle">
    nombre, edad, comer(), dormir()
  </text>
  <text x="200" y="570" font-family="Arial, sans-serif" font-size="12" fill="#ffaaaa" text-anchor="middle">
    se repiten en ambas clases
  </text>
  
  <!-- With Inheritance Section -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="18" fill="#51cf66" text-anchor="middle" font-weight="bold">
    Con Herencia ✅
  </text>
  
  <!-- Class Animal (parent) -->
  <rect x="450" y="100" width="300" height="140" fill="#2d2d44" stroke="#51cf66" stroke-width="3" rx="8"/>
  <text x="600" y="125" font-family="monospace" font-size="16" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Animal
  </text>
  <line x1="450" y1="135" x2="750" y2="135" stroke="#51cf66" stroke-width="2"/>
  <text x="460" y="155" font-family="monospace" font-size="13" fill="#51e5ff">
    # nombre: String
  </text>
  <text x="460" y="175" font-family="monospace" font-size="13" fill="#51e5ff">
    # edad: int
  </text>
  <line x1="450" y1="185" x2="750" y2="185" stroke="#51cf66" stroke-width="2"/>
  <text x="460" y="205" font-family="monospace" font-size="13" fill="#51e5ff">
    + comer()
  </text>
  <text x="460" y="225" font-family="monospace" font-size="13" fill="#51e5ff">
    + dormir()
  </text>
  
  <!-- Inheritance arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#51cf66"/>
    </marker>
  </defs>
  
  <line x1="530" y1="240" x2="530" y2="300" stroke="#51cf66" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="670" y1="240" x2="670" y2="300" stroke="#51cf66" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Class Perro (with inheritance) -->
  <rect x="420" y="300" width="220" height="120" fill="#2d2d44" stroke="#51cf66" stroke-width="2" rx="8"/>
  <text x="530" y="325" font-family="monospace" font-size="16" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Perro
  </text>
  <line x1="420" y1="335" x2="640" y2="335" stroke="#51cf66" stroke-width="2"/>
  <text x="430" y="355" font-family="monospace" font-size="13" fill="#51e5ff">
    - raza: String
  </text>
  <line x1="420" y1="365" x2="640" y2="365" stroke="#51cf66" stroke-width="2"/>
  <text x="430" y="385" font-family="monospace" font-size="13" fill="#51e5ff">
    + ladrar()
  </text>
  <text x="530" y="410" font-family="Arial, sans-serif" font-size="11" fill="#51cf66" text-anchor="middle">
    extends Animal
  </text>
  
  <!-- Class Gato (with inheritance) -->
  <rect x="660" y="300" width="220" height="120" fill="#2d2d44" stroke="#51cf66" stroke-width="2" rx="8"/>
  <text x="770" y="325" font-family="monospace" font-size="16" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Gato
  </text>
  <line x1="660" y1="335" x2="880" y2="335" stroke="#51cf66" stroke-width="2"/>
  <text x="670" y="355" font-family="monospace" font-size="13" fill="#51e5ff">
    - colorPelaje: String
  </text>
  <line x1="660" y1="365" x2="880" y2="365" stroke="#51cf66" stroke-width="2"/>
  <text x="670" y="385" font-family="monospace" font-size="13" fill="#51e5ff">
    + maullar()
  </text>
  <text x="770" y="410" font-family="Arial, sans-serif" font-size="11" fill="#51cf66" text-anchor="middle">
    extends Animal
  </text>
  
  <!-- Benefits Box -->
  <rect x="450" y="440" width="300" height="140" fill="#1f3d1f" stroke="#51cf66" stroke-width="2" rx="8"/>
  <text x="600" y="465" font-family="Arial, sans-serif" font-size="14" fill="#51cf66" text-anchor="middle" font-weight="bold">
    ✨ Ventajas de la Herencia
  </text>
  <text x="460" y="490" font-family="Arial, sans-serif" font-size="12" fill="#aaffaa">
    ✓ Sin código duplicado
  </text>
  <text x="460" y="510" font-family="Arial, sans-serif" font-size="12" fill="#aaffaa">
    ✓ Reutilización de código
  </text>
  <text x="460" y="530" font-family="Arial, sans-serif" font-size="12" fill="#aaffaa">
    ✓ Fácil mantenimiento
  </text>
  <text x="460" y="550" font-family="Arial, sans-serif" font-size="12" fill="#aaffaa">
    ✓ Jerarquía lógica (is-a)
  </text>
  <text x="460" y="570" font-family="Arial, sans-serif" font-size="12" fill="#aaffaa">
    ✓ Polimorfismo posible
  </text>
</svg>
