<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Sintaxis de la Palabra Clave "extends"
  </text>
  
  <!-- Syntax Box -->
  <rect x="50" y="70" width="700" height="100" fill="#2d2d44" stroke="#00d9ff" stroke-width="2" rx="8"/>
  <text x="400" y="100" font-family="monospace" font-size="18" fill="#51cf66" text-anchor="middle" font-weight="bold">
    public class ClaseHija extends ClasePadre {
  </text>
  <text x="400" y="130" font-family="monospace" font-size="18" fill="#51e5ff" text-anchor="middle">
    // La clase hija hereda todo de la clase padre
  </text>
  <text x="400" y="155" font-family="monospace" font-size="18" fill="#51cf66" text-anchor="middle" font-weight="bold">
    }
  </text>
  
  <!-- Labels -->
  <text x="180" y="195" font-family="Arial, sans-serif" font-size="14" fill="#ffd93d" font-weight="bold">
    ↑ Clase Hija (Subclase)
  </text>
  <text x="380" y="195" font-family="Arial, sans-serif" font-size="14" fill="#ff6b9d" font-weight="bold">
    ↑ Palabra clave
  </text>
  <text x="580" y="195" font-family="Arial, sans-serif" font-size="14" fill="#51cf66" font-weight="bold">
    ↑ Clase Padre (Superclase)
  </text>
  
  <!-- Example -->
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="20" fill="#00d9ff" font-weight="bold">
    Ejemplo Completo:
  </text>
  
  <!-- Parent Class -->
  <rect x="50" y="260" width="700" height="160" fill="#2d2d44" stroke="#51cf66" stroke-width="2" rx="8"/>
  <text x="60" y="285" font-family="monospace" font-size="14" fill="#ff6b9d">
    public class
  </text>
  <text x="170" y="285" font-family="monospace" font-size="14" fill="#51cf66" font-weight="bold">
    Animal
  </text>
  <text x="240" y="285" font-family="monospace" font-size="14" fill="#51e5ff">
    {
  </text>
  <text x="80" y="310" font-family="monospace" font-size="14" fill="#ff6b9d">
    protected
  </text>
  <text x="180" y="310" font-family="monospace" font-size="14" fill="#ffd93d">
    String
  </text>
  <text x="250" y="310" font-family="monospace" font-size="14" fill="#51e5ff">
    nombre;
  </text>
  <text x="80" y="335" font-family="monospace" font-size="14" fill="#ff6b9d">
    protected
  </text>
  <text x="180" y="335" font-family="monospace" font-size="14" fill="#ffd93d">
    int
  </text>
  <text x="220" y="335" font-family="monospace" font-size="14" fill="#51e5ff">
    edad;
  </text>
  <text x="80" y="370" font-family="monospace" font-size="14" fill="#ff6b9d">
    public void
  </text>
  <text x="190" y="370" font-family="monospace" font-size="14" fill="#ffd93d">
    comer
  </text>
  <text x="250" y="370" font-family="monospace" font-size="14" fill="#51e5ff">
    () {
  </text>
  <text x="100" y="395" font-family="monospace" font-size="14" fill="#aaaaaa">
    System.out.println("Comiendo...");
  </text>
  <text x="80" y="410" font-family="monospace" font-size="14" fill="#51e5ff">
    }
  </text>
  <text x="60" y="410" font-family="monospace" font-size="14" fill="#51e5ff">
    }
  </text>
  
  <!-- Child Class -->
  <rect x="50" y="440" width="700" height="140" fill="#2d2d44" stroke="#ffd93d" stroke-width="2" rx="8"/>
  <text x="60" y="465" font-family="monospace" font-size="14" fill="#ff6b9d">
    public class
  </text>
  <text x="170" y="465" font-family="monospace" font-size="14" fill="#ffd93d" font-weight="bold">
    Perro
  </text>
  <text x="240" y="465" font-family="monospace" font-size="14" fill="#ff6b9d" font-weight="bold">
    extends
  </text>
  <text x="340" y="465" font-family="monospace" font-size="14" fill="#51cf66" font-weight="bold">
    Animal
  </text>
  <text x="420" y="465" font-family="monospace" font-size="14" fill="#51e5ff">
    {
  </text>
  <text x="80" y="490" font-family="monospace" font-size="14" fill="#ff6b9d">
    private
  </text>
  <text x="160" y="490" font-family="monospace" font-size="14" fill="#ffd93d">
    String
  </text>
  <text x="230" y="490" font-family="monospace" font-size="14" fill="#51e5ff">
    raza;
  </text>
  <text x="340" y="490" font-family="monospace" font-size="13" fill="#aaaaaa" font-style="italic">
    // Atributo propio
  </text>
  <text x="80" y="525" font-family="monospace" font-size="14" fill="#ff6b9d">
    public void
  </text>
  <text x="190" y="525" font-family="monospace" font-size="14" fill="#ffd93d">
    ladrar
  </text>
  <text x="260" y="525" font-family="monospace" font-size="14" fill="#51e5ff">
    () {
  </text>
  <text x="100" y="550" font-family="monospace" font-size="14" fill="#aaaaaa">
    System.out.println("Guau!");
  </text>
  <text x="80" y="565" font-family="monospace" font-size="14" fill="#51e5ff">
    }
  </text>
  <text x="340" y="565" font-family="monospace" font-size="13" fill="#aaaaaa" font-style="italic">
    // Método propio
  </text>
  <text x="60" y="565" font-family="monospace" font-size="14" fill="#51e5ff">
    }
  </text>
  
  <!-- Inheritance annotation -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00d9ff"/>
    </marker>
  </defs>
  <line x1="400" y1="420" x2="400" y2="440" stroke="#00d9ff" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="420" y="435" font-family="Arial, sans-serif" font-size="12" fill="#00d9ff" font-weight="bold">
    HEREDA
  </text>
</svg>
