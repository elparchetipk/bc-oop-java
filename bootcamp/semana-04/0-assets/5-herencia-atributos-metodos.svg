<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <!-- Background -->
  <rect width="800" height="700" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Herencia de Atributos y Métodos
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="16" fill="#ffd93d" text-anchor="middle">
    ¿Qué se hereda y qué NO se hereda?
  </text>
  
  <!-- Parent Class -->
  <rect x="200" y="90" width="400" height="260" fill="#2d2d44" stroke="#51cf66" stroke-width="3" rx="8"/>
  <text x="400" y="115" font-family="monospace" font-size="16" fill="#51cf66" text-anchor="middle" font-weight="bold">
    class Animal
  </text>
  <line x1="200" y1="125" x2="600" y2="125" stroke="#51cf66" stroke-width="2"/>
  
  <!-- Public attributes -->
  <rect x="220" y="140" width="160" height="70" fill="#1f3d1f" stroke="#51cf66" stroke-width="1" rx="4"/>
  <text x="300" y="160" font-family="monospace" font-size="13" fill="#51cf66" font-weight="bold">
    public
  </text>
  <text x="230" y="180" font-family="monospace" font-size="12" fill="#51e5ff">
    + especie: String
  </text>
  <text x="230" y="200" font-family="monospace" font-size="12" fill="#51e5ff">
    + comer()
  </text>
  
  <!-- Protected attributes -->
  <rect x="220" y="220" width="160" height="70" fill="#3d3d1f" stroke="#ffd93d" stroke-width="1" rx="4"/>
  <text x="300" y="240" font-family="monospace" font-size="13" fill="#ffd93d" font-weight="bold">
    protected
  </text>
  <text x="230" y="260" font-family="monospace" font-size="12" fill="#51e5ff">
    # nombre: String
  </text>
  <text x="230" y="280" font-family="monospace" font-size="12" fill="#51e5ff">
    # dormir()
  </text>
  
  <!-- Private attributes -->
  <rect x="220" y="300" width="160" height="40" fill="#3d1f1f" stroke="#ff6b6b" stroke-width="1" rx="4"/>
  <text x="300" y="320" font-family="monospace" font-size="13" fill="#ff6b6b" font-weight="bold">
    private
  </text>
  <text x="230" y="335" font-family="monospace" font-size="12" fill="#51e5ff">
    - id: int
  </text>
  
  <!-- Inheritance status icons -->
  <text x="410" y="175" font-family="Arial, sans-serif" font-size="28" fill="#51cf66">
    ✓
  </text>
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="12" fill="#51cf66">
    SE HEREDA
  </text>
  <text x="450" y="195" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">
    Accesible en hijo
  </text>
  
  <text x="410" y="255" font-family="Arial, sans-serif" font-size="28" fill="#ffd93d">
    ✓
  </text>
  <text x="450" y="260" font-family="Arial, sans-serif" font-size="12" fill="#ffd93d">
    SE HEREDA
  </text>
  <text x="450" y="275" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">
    Accesible en hijo
  </text>
  
  <text x="410" y="325" font-family="Arial, sans-serif" font-size="28" fill="#ff6b6b">
    ✗
  </text>
  <text x="450" y="325" font-family="Arial, sans-serif" font-size="12" fill="#ff6b6b">
    NO accesible
  </text>
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">
    Solo via getters
  </text>
  
  <!-- Inheritance arrow -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00d9ff"/>
    </marker>
  </defs>
  <line x1="400" y1="350" x2="400" y2="385" stroke="#00d9ff" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="420" y="373" font-family="Arial, sans-serif" font-size="13" fill="#00d9ff" font-weight="bold">
    extends
  </text>
  
  <!-- Child Class -->
  <rect x="200" y="385" width="400" height="200" fill="#2d2d44" stroke="#ffd93d" stroke-width="3" rx="8"/>
  <text x="400" y="410" font-family="monospace" font-size="16" fill="#ffd93d" text-anchor="middle" font-weight="bold">
    class Perro extends Animal
  </text>
  <line x1="200" y1="420" x2="600" y2="420" stroke="#ffd93d" stroke-width="2"/>
  
  <text x="220" y="445" font-family="Arial, sans-serif" font-size="13" fill="#51cf66" font-weight="bold">
    ✓ Heredados de Animal:
  </text>
  <text x="230" y="465" font-family="monospace" font-size="12" fill="#51e5ff">
    + especie: String
  </text>
  <text x="500" y="465" font-family="monospace" font-size="11" fill="#aaaaaa">
    (public)
  </text>
  <text x="230" y="485" font-family="monospace" font-size="12" fill="#51e5ff">
    # nombre: String
  </text>
  <text x="500" y="485" font-family="monospace" font-size="11" fill="#aaaaaa">
    (protected)
  </text>
  <text x="230" y="505" font-family="monospace" font-size="12" fill="#51e5ff">
    + comer()
  </text>
  <text x="230" y="525" font-family="monospace" font-size="12" fill="#51e5ff">
    # dormir()
  </text>
  
  <line x1="220" y1="535" x2="580" y2="535" stroke="#ffd93d" stroke-width="1"/>
  
  <text x="220" y="555" font-family="Arial, sans-serif" font-size="13" fill="#ffd93d" font-weight="bold">
    Propios de Perro:
  </text>
  <text x="230" y="575" font-family="monospace" font-size="12" fill="#51e5ff">
    - raza: String
  </text>
  <text x="390" y="575" font-family="monospace" font-size="12" fill="#51e5ff">
    + ladrar()
  </text>
  
  <!-- Access table -->
  <text x="400" y="625" font-family="Arial, sans-serif" font-size="18" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Tabla de Accesibilidad
  </text>
  
  <rect x="50" y="640" width="700" height="50" fill="#2d2d44" stroke="#00d9ff" stroke-width="2" rx="4"/>
  
  <!-- Table headers -->
  <text x="100" y="660" font-family="Arial, sans-serif" font-size="12" fill="#ffd93d" font-weight="bold">
    Modificador
  </text>
  <text x="250" y="660" font-family="Arial, sans-serif" font-size="12" fill="#ffd93d" font-weight="bold">
    Clase
  </text>
  <text x="350" y="660" font-family="Arial, sans-serif" font-size="12" fill="#ffd93d" font-weight="bold">
    Subclase
  </text>
  <text x="480" y="660" font-family="Arial, sans-serif" font-size="12" fill="#ffd93d" font-weight="bold">
    Paquete
  </text>
  <text x="610" y="660" font-family="Arial, sans-serif" font-size="12" fill="#ffd93d" font-weight="bold">
    Mundo
  </text>
  
  <!-- Table row: public -->
  <text x="100" y="680" font-family="monospace" font-size="12" fill="#51cf66">
    public
  </text>
  <text x="265" y="680" font-family="Arial, sans-serif" font-size="16" fill="#51cf66">
    ✓
  </text>
  <text x="365" y="680" font-family="Arial, sans-serif" font-size="16" fill="#51cf66">
    ✓
  </text>
  <text x="495" y="680" font-family="Arial, sans-serif" font-size="16" fill="#51cf66">
    ✓
  </text>
  <text x="625" y="680" font-family="Arial, sans-serif" font-size="16" fill="#51cf66">
    ✓
  </text>
  
  <!-- Second table section -->
  <rect x="50" y="640" width="700" height="50" fill="none"/>
  
  <!-- Table row: protected -->
  <text x="100" y="680" font-family="monospace" font-size="12" fill="#ffd93d">
    protected
  </text>
  <text x="265" y="680" font-family="Arial, sans-serif" font-size="16" fill="#51cf66">
    ✓
  </text>
  <text x="365" y="680" font-family="Arial, sans-serif" font-size="16" fill="#51cf66">
    ✓
  </text>
  <text x="495" y="680" font-family="Arial, sans-serif" font-size="16" fill="#51cf66">
    ✓
  </text>
  <text x="625" y="680" font-family="Arial, sans-serif" font-size="16" fill="#ff6b6b">
    ✗
  </text>
  
  <!-- Adjusted positions for clarity -->
  <rect x="50" y="640" width="160" height="50" fill="none"/>
  <rect x="210" y="640" width="120" height="50" fill="none"/>
  <rect x="330" y="640" width="120" height="50" fill="none"/>
  <rect x="450" y="640" width="120" height="50" fill="none"/>
  <rect x="570" y="640" width="120" height="50" fill="none"/>
  
  <!-- Recreate table properly -->
  <rect x="50" y="640" width="700" height="50" fill="none" stroke="none"/>
  
  <!-- Public row -->
  <text x="100" y="660" font-family="monospace" font-size="12" fill="#51cf66" font-weight="bold">
    public
  </text>
  <text x="265" y="660" font-family="Arial, sans-serif" font-size="16" fill="#51cf66">✓</text>
  <text x="365" y="660" font-family="Arial, sans-serif" font-size="16" fill="#51cf66">✓</text>
  <text x="495" y="660" font-family="Arial, sans-serif" font-size="16" fill="#51cf66">✓</text>
  <text x="625" y="660" font-family="Arial, sans-serif" font-size="16" fill="#51cf66">✓</text>
  
  <!-- Protected row -->
  <text x="100" y="675" font-family="monospace" font-size="12" fill="#ffd93d" font-weight="bold">
    protected
  </text>
  <text x="265" y="675" font-family="Arial, sans-serif" font-size="16" fill="#51cf66">✓</text>
  <text x="365" y="675" font-family="Arial, sans-serif" font-size="16" fill="#51cf66">✓</text>
  <text x="495" y="675" font-family="Arial, sans-serif" font-size="16" fill="#51cf66">✓</text>
  <text x="625" y="675" font-family="Arial, sans-serif" font-size="16" fill="#ff6b6b">✗</text>
</svg>
