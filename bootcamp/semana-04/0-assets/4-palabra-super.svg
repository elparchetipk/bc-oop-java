<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650">
  <!-- Background -->
  <rect width="800" height="650" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Palabra Clave "super" - Usos y Ejemplos
  </text>
  
  <!-- Three uses of super -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#ffd93d" text-anchor="middle" font-weight="bold">
    Tres Usos Principales de "super"
  </text>
  
  <!-- USE 1: super() for constructors -->
  <rect x="30" y="90" width="230" height="200" fill="#2d2d44" stroke="#51cf66" stroke-width="2" rx="8"/>
  <text x="145" y="115" font-family="Arial, sans-serif" font-size="14" fill="#51cf66" text-anchor="middle" font-weight="bold">
    1. super() - Constructor
  </text>
  
  <rect x="40" y="125" width="210" height="150" fill="#1a1a2e" stroke="#51cf66" stroke-width="1" rx="4"/>
  <text x="50" y="145" font-family="monospace" font-size="12" fill="#ff6b9d">
    public
  </text>
  <text x="100" y="145" font-family="monospace" font-size="12" fill="#ffd93d">
    Perro
  </text>
  <text x="150" y="145" font-family="monospace" font-size="12" fill="#51e5ff">
    (...) {
  </text>
  
  <text x="60" y="165" font-family="monospace" font-size="12" fill="#00d9ff" font-weight="bold">
    super
  </text>
  <text x="105" y="165" font-family="monospace" font-size="12" fill="#51e5ff">
    (nombre, edad);
  </text>
  
  <text x="60" y="185" font-family="monospace" font-size="11" fill="#aaaaaa" font-style="italic">
    // Llama constructor
  </text>
  <text x="60" y="200" font-family="monospace" font-size="11" fill="#aaaaaa" font-style="italic">
    // del padre
  </text>
  
  <text x="60" y="225" font-family="monospace" font-size="12" fill="#51e5ff">
    this.raza = raza;
  </text>
  <text x="50" y="245" font-family="monospace" font-size="12" fill="#51e5ff">
    }
  </text>
  
  <text x="145" y="270" font-family="Arial, sans-serif" font-size="11" fill="#51cf66" text-anchor="middle">
    ⚠️ Debe ser primera línea
  </text>
  
  <!-- USE 2: super.method() -->
  <rect x="285" y="90" width="230" height="200" fill="#2d2d44" stroke="#ff6b9d" stroke-width="2" rx="8"/>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="14" fill="#ff6b9d" text-anchor="middle" font-weight="bold">
    2. super.metodo() - Método
  </text>
  
  <rect x="295" y="125" width="210" height="150" fill="#1a1a2e" stroke="#ff6b9d" stroke-width="1" rx="4"/>
  <text x="305" y="145" font-family="monospace" font-size="12" fill="#ffd93d">
    @Override
  </text>
  <text x="305" y="165" font-family="monospace" font-size="12" fill="#ff6b9d">
    public void
  </text>
  <text x="395" y="165" font-family="monospace" font-size="12" fill="#ffd93d">
    mostrar
  </text>
  <text x="455" y="165" font-family="monospace" font-size="12" fill="#51e5ff">
    () {
  </text>
  
  <text x="315" y="185" font-family="monospace" font-size="12" fill="#00d9ff" font-weight="bold">
    super
  </text>
  <text x="360" y="185" font-family="monospace" font-size="12" fill="#51e5ff">
    .mostrar();
  </text>
  
  <text x="315" y="205" font-family="monospace" font-size="11" fill="#aaaaaa" font-style="italic">
    // Llama método
  </text>
  <text x="315" y="220" font-family="monospace" font-size="11" fill="#aaaaaa" font-style="italic">
    // del padre
  </text>
  
  <text x="315" y="245" font-family="monospace" font-size="12" fill="#51e5ff">
    System.out.println("...");
  </text>
  <text x="305" y="265" font-family="monospace" font-size="12" fill="#51e5ff">
    }
  </text>
  
  <!-- USE 3: super.attribute -->
  <rect x="540" y="90" width="230" height="200" fill="#2d2d44" stroke="#ffd93d" stroke-width="2" rx="8"/>
  <text x="655" y="115" font-family="Arial, sans-serif" font-size="14" fill="#ffd93d" text-anchor="middle" font-weight="bold">
    3. super.atributo - Atributo
  </text>
  
  <rect x="550" y="125" width="210" height="150" fill="#1a1a2e" stroke="#ffd93d" stroke-width="1" rx="4"/>
  <text x="560" y="145" font-family="monospace" font-size="12" fill="#ff6b9d">
    public void
  </text>
  <text x="650" y="145" font-family="monospace" font-size="12" fill="#ffd93d">
    imprimir
  </text>
  <text x="725" y="145" font-family="monospace" font-size="12" fill="#51e5ff">
    () {
  </text>
  
  <text x="570" y="165" font-family="monospace" font-size="12" fill="#51e5ff">
    println(
  </text>
  <text x="630" y="165" font-family="monospace" font-size="12" fill="#00d9ff" font-weight="bold">
    super
  </text>
  <text x="675" y="165" font-family="monospace" font-size="12" fill="#51e5ff">
    .nombre);
  </text>
  
  <text x="570" y="185" font-family="monospace" font-size="11" fill="#aaaaaa" font-style="italic">
    // Accede atributo
  </text>
  <text x="570" y="200" font-family="monospace" font-size="11" fill="#aaaaaa" font-style="italic">
    // protected del padre
  </text>
  
  <text x="570" y="225" font-family="monospace" font-size="12" fill="#51e5ff">
    println(this.raza);
  </text>
  <text x="570" y="245" font-family="monospace" font-size="11" fill="#aaaaaa" font-style="italic">
    // Atributo propio
  </text>
  <text x="560" y="265" font-family="monospace" font-size="12" fill="#51e5ff">
    }
  </text>
  
  <!-- Full Example -->
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="18" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Ejemplo Completo con Todos los Usos
  </text>
  
  <!-- Parent class -->
  <rect x="50" y="345" width="330" height="140" fill="#2d2d44" stroke="#51cf66" stroke-width="2" rx="8"/>
  <text x="60" y="365" font-family="monospace" font-size="13" fill="#ff6b9d">
    public class
  </text>
  <text x="160" y="365" font-family="monospace" font-size="13" fill="#51cf66" font-weight="bold">
    Animal
  </text>
  <text x="220" y="365" font-family="monospace" font-size="13" fill="#51e5ff">
    {
  </text>
  
  <text x="70" y="385" font-family="monospace" font-size="12" fill="#ff6b9d">
    protected
  </text>
  <text x="155" y="385" font-family="monospace" font-size="12" fill="#ffd93d">
    String
  </text>
  <text x="215" y="385" font-family="monospace" font-size="12" fill="#51e5ff">
    nombre;
  </text>
  
  <text x="70" y="410" font-family="monospace" font-size="12" fill="#ff6b9d">
    public
  </text>
  <text x="130" y="410" font-family="monospace" font-size="12" fill="#ffd93d">
    Animal
  </text>
  <text x="190" y="410" font-family="monospace" font-size="12" fill="#51e5ff">
    (String nombre) {
  </text>
  <text x="90" y="430" font-family="monospace" font-size="12" fill="#51e5ff">
    this.nombre = nombre;
  </text>
  <text x="70" y="450" font-family="monospace" font-size="12" fill="#51e5ff">
    }
  </text>
  
  <text x="70" y="470" font-family="monospace" font-size="12" fill="#ff6b9d">
    public void
  </text>
  <text x="165" y="470" font-family="monospace" font-size="12" fill="#ffd93d">
    comer
  </text>
  <text x="215" y="470" font-family="monospace" font-size="12" fill="#51e5ff">
    () { ... }
  </text>
  <text x="60" y="475" font-family="monospace" font-size="13" fill="#51e5ff">
    }
  </text>
  
  <!-- Child class -->
  <rect x="420" y="345" width="350" height="140" fill="#2d2d44" stroke="#ffd93d" stroke-width="2" rx="8"/>
  <text x="430" y="365" font-family="monospace" font-size="13" fill="#ff6b9d">
    public class
  </text>
  <text x="530" y="365" font-family="monospace" font-size="13" fill="#ffd93d" font-weight="bold">
    Perro
  </text>
  <text x="585" y="365" font-family="monospace" font-size="13" fill="#ff6b9d" font-weight="bold">
    extends
  </text>
  <text x="665" y="365" font-family="monospace" font-size="13" fill="#51cf66" font-weight="bold">
    Animal
  </text>
  <text x="730" y="365" font-family="monospace" font-size="13" fill="#51e5ff">
    {
  </text>
  
  <text x="440" y="385" font-family="monospace" font-size="12" fill="#ff6b9d">
    private
  </text>
  <text x="505" y="385" font-family="monospace" font-size="12" fill="#ffd93d">
    String
  </text>
  <text x="565" y="385" font-family="monospace" font-size="12" fill="#51e5ff">
    raza;
  </text>
  
  <text x="440" y="410" font-family="monospace" font-size="12" fill="#ff6b9d">
    public
  </text>
  <text x="495" y="410" font-family="monospace" font-size="12" fill="#ffd93d">
    Perro
  </text>
  <text x="545" y="410" font-family="monospace" font-size="12" fill="#51e5ff">
    (String n, String r) {
  </text>
  <text x="450" y="430" font-family="monospace" font-size="12" fill="#00d9ff" font-weight="bold">
    super
  </text>
  <text x="490" y="430" font-family="monospace" font-size="12" fill="#51e5ff">
    (n);
  </text>
  <text x="540" y="430" font-family="monospace" font-size="11" fill="#aaaaaa" font-style="italic">
    // ① Constructor
  </text>
  <text x="450" y="450" font-family="monospace" font-size="12" fill="#51e5ff">
    this.raza = r;
  </text>
  <text x="440" y="470" font-family="monospace" font-size="12" fill="#51e5ff">
    }
  </text>
  <text x="430" y="475" font-family="monospace" font-size="13" fill="#51e5ff">
    }
  </text>
  
  <!-- Execution flow -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="18" fill="#00d9ff" text-anchor="middle" font-weight="bold">
    Orden de Ejecución de Constructores
  </text>
  
  <rect x="100" y="535" width="600" height="90" fill="#2d2d44" stroke="#00d9ff" stroke-width="2" rx="8"/>
  
  <!-- Step 1 -->
  <circle cx="140" cy="560" r="20" fill="#51cf66" stroke="#00d9ff" stroke-width="2"/>
  <text x="140" y="568" font-family="Arial, sans-serif" font-size="16" fill="#1a1a2e" text-anchor="middle" font-weight="bold">
    1
  </text>
  <text x="170" y="565" font-family="Arial, sans-serif" font-size="13" fill="#51e5ff">
    new Perro("Max", "Labrador")
  </text>
  
  <!-- Arrow -->
  <text x="380" y="565" font-family="Arial, sans-serif" font-size="18" fill="#00d9ff" font-weight="bold">
    →
  </text>
  
  <!-- Step 2 -->
  <circle cx="430" cy="560" r="20" fill="#ff6b9d" stroke="#00d9ff" stroke-width="2"/>
  <text x="430" y="568" font-family="Arial, sans-serif" font-size="16" fill="#1a1a2e" text-anchor="middle" font-weight="bold">
    2
  </text>
  <text x="460" y="565" font-family="Arial, sans-serif" font-size="13" fill="#51e5ff">
    super("Max") se ejecuta
  </text>
  
  <!-- Step 3 -->
  <circle cx="140" cy="600" r="20" fill="#ffd93d" stroke="#00d9ff" stroke-width="2"/>
  <text x="140" y="608" font-family="Arial, sans-serif" font-size="16" fill="#1a1a2e" text-anchor="middle" font-weight="bold">
    3
  </text>
  <text x="170" y="605" font-family="Arial, sans-serif" font-size="13" fill="#51e5ff">
    Constructor Animal se ejecuta
  </text>
  
  <!-- Arrow -->
  <text x="380" y="605" font-family="Arial, sans-serif" font-size="18" fill="#00d9ff" font-weight="bold">
    →
  </text>
  
  <!-- Step 4 -->
  <circle cx="430" cy="600" r="20" fill="#51e5ff" stroke="#00d9ff" stroke-width="2"/>
  <text x="430" y="608" font-family="Arial, sans-serif" font-size="16" fill="#1a1a2e" text-anchor="middle" font-weight="bold">
    4
  </text>
  <text x="460" y="605" font-family="Arial, sans-serif" font-size="13" fill="#51e5ff">
    Resto de Perro se ejecuta
  </text>
</svg>
