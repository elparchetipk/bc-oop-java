<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Arquitectura Java: JDK, JRE, JVM</text>
  
  <!-- JDK Container -->
  <rect x="50" y="80" width="700" height="380" fill="none" stroke="#4a9eff" stroke-width="3" rx="10"/>
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold">JDK (Java Development Kit)</text>
  
  <!-- JDK Tools Section -->
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="14" fill="#888888">Herramientas de Desarrollo:</text>
  
  <rect x="60" y="150" width="130" height="35" fill="#3a3a3a" stroke="#4a9eff" stroke-width="2" rx="5"/>
  <text x="125" y="173" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">javac (Compiler)</text>
  
  <rect x="200" y="150" width="100" height="35" fill="#3a3a3a" stroke="#4a9eff" stroke-width="2" rx="5"/>
  <text x="250" y="173" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">javadoc</text>
  
  <rect x="310" y="150" width="70" height="35" fill="#3a3a3a" stroke="#4a9eff" stroke-width="2" rx="5"/>
  <text x="345" y="173" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">jar</text>
  
  <rect x="390" y="150" width="130" height="35" fill="#3a3a3a" stroke="#4a9eff" stroke-width="2" rx="5"/>
  <text x="455" y="173" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Debugger (jdb)</text>
  
  <rect x="530" y="150" width="100" height="35" fill="#3a3a3a" stroke="#4a9eff" stroke-width="2" rx="5"/>
  <text x="580" y="173" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Dev Tools</text>
  
  <!-- JRE Container -->
  <rect x="80" y="210" width="640" height="220" fill="none" stroke="#00d4aa" stroke-width="3" rx="10"/>
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="16" fill="#00d4aa" font-weight="bold">JRE (Java Runtime Environment)</text>
  
  <!-- JVM Container -->
  <rect x="110" y="260" width="580" height="110" fill="#2d2d2d" stroke="#ff6b6b" stroke-width="3" rx="10"/>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="15" fill="#ff6b6b" text-anchor="middle" font-weight="bold">JVM (Java Virtual Machine)</text>
  
  <!-- JVM Components -->
  <rect x="130" y="300" width="160" height="50" fill="#3a3a3a" stroke="#ff6b6b" stroke-width="2" rx="5"/>
  <text x="210" y="328" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Class Loader</text>
  
  <rect x="310" y="300" width="160" height="50" fill="#3a3a3a" stroke="#ff6b6b" stroke-width="2" rx="5"/>
  <text x="390" y="328" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Bytecode Verifier</text>
  
  <rect x="490" y="300" width="160" height="50" fill="#3a3a3a" stroke="#ff6b6b" stroke-width="2" rx="5"/>
  <text x="570" y="328" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Execution Engine</text>
  
  <!-- JRE Components (outside JVM) -->
  <text x="110" y="395" font-family="Arial, sans-serif" font-size="13" fill="#888888">Bibliotecas y APIs:</text>
  
  <rect x="110" y="400" width="180" height="35" fill="#3a3a3a" stroke="#00d4aa" stroke-width="2" rx="5"/>
  <text x="200" y="423" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Java Class Libraries</text>
  
  <rect x="310" y="400" width="140" height="35" fill="#3a3a3a" stroke="#00d4aa" stroke-width="2" rx="5"/>
  <text x="380" y="423" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Java API</text>
  
  <rect x="470" y="400" width="180" height="35" fill="#3a3a3a" stroke="#00d4aa" stroke-width="2" rx="5"/>
  <text x="560" y="423" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Deployment Tools</text>
</svg>
