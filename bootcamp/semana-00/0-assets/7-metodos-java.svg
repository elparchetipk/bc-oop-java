<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650">
  <!-- Background -->
  <rect width="1000" height="650" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Métodos en Java - Anatomía y Call Stack</text>
  
  <!-- Method Anatomy Section -->
  <text x="250" y="80" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold">Anatomía de un Método</text>
  
  <!-- Method structure -->
  <rect x="50" y="100" width="450" height="280" fill="#2d2d2d" stroke="#666666" stroke-width="2" rx="5"/>
  
  <!-- Modifier -->
  <rect x="70" y="120" width="410" height="30" fill="#1a1a1a" stroke="#a29bfe" stroke-width="1" rx="3"/>
  <text x="80" y="140" font-family="monospace" font-size="13" fill="#a29bfe">public</text>
  <text x="350" y="140" font-family="Arial, sans-serif" font-size="11" fill="#888888">Modificador de acceso</text>
  
  <!-- Return type -->
  <rect x="70" y="160" width="410" height="30" fill="#1a1a1a" stroke="#00d4aa" stroke-width="1" rx="3"/>
  <text x="80" y="180" font-family="monospace" font-size="13" fill="#00d4aa">int</text>
  <text x="350" y="180" font-family="Arial, sans-serif" font-size="11" fill="#888888">Tipo de retorno</text>
  
  <!-- Method name -->
  <rect x="70" y="200" width="410" height="30" fill="#1a1a1a" stroke="#ff9f43" stroke-width="1" rx="3"/>
  <text x="80" y="220" font-family="monospace" font-size="13" fill="#ff9f43">sumar</text>
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="11" fill="#888888">Nombre del método</text>
  
  <!-- Parameters -->
  <rect x="70" y="240" width="410" height="30" fill="#1a1a1a" stroke="#4a9eff" stroke-width="1" rx="3"/>
  <text x="80" y="260" font-family="monospace" font-size="13" fill="#4a9eff">(int a, int b)</text>
  <text x="350" y="260" font-family="Arial, sans-serif" font-size="11" fill="#888888">Parámetros</text>
  
  <!-- Method body -->
  <rect x="70" y="280" width="410" height="90" fill="#1a1a1a" stroke="#ff6b6b" stroke-width="1" rx="3"/>
  <text x="80" y="300" font-family="monospace" font-size="13" fill="#ffffff">{</text>
  <text x="100" y="325" font-family="monospace" font-size="13" fill="#ffffff">int resultado = a + b;</text>
  <text x="100" y="345" font-family="monospace" font-size="13" fill="#00d4aa">return</text>
  <text x="170" y="345" font-family="monospace" font-size="13" fill="#ffffff">resultado;</text>
  <text x="80" y="360" font-family="monospace" font-size="13" fill="#ffffff">}</text>
  <text x="350" y="330" font-family="Arial, sans-serif" font-size="11" fill="#888888">Cuerpo del método</text>
  
  <!-- Complete example -->
  <rect x="50" y="395" width="450" height="40" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2" rx="3"/>
  <text x="60" y="420" font-family="monospace" font-size="12" fill="#ffffff">public int sumar(int a, int b) { return a + b; }</text>
  
  <!-- Method Types Section -->
  <text x="750" y="80" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold">Tipos de Métodos</text>
  
  <!-- With return -->
  <rect x="550" y="100" width="400" height="70" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2" rx="3"/>
  <text x="750" y="120" font-family="Arial, sans-serif" font-size="14" fill="#00d4aa" text-anchor="middle" font-weight="bold">Con Retorno</text>
  <text x="560" y="145" font-family="monospace" font-size="12" fill="#ffffff">public int calcular(int x) {</text>
  <text x="580" y="162" font-family="monospace" font-size="12" fill="#ffffff">return x * 2;</text>
  <text x="560" y="162" font-family="monospace" font-size="12" fill="#ffffff">}</text>
  
  <!-- Without return (void) -->
  <rect x="550" y="180" width="400" height="70" fill="#2d2d2d" stroke="#ff6b6b" stroke-width="2" rx="3"/>
  <text x="750" y="200" font-family="Arial, sans-serif" font-size="14" fill="#ff6b6b" text-anchor="middle" font-weight="bold">Sin Retorno (void)</text>
  <text x="560" y="225" font-family="monospace" font-size="12" fill="#ffffff">public void imprimir(String msg) {</text>
  <text x="580" y="242" font-family="monospace" font-size="12" fill="#ffffff">System.out.println(msg);</text>
  <text x="560" y="242" font-family="monospace" font-size="12" fill="#ffffff">}</text>
  
  <!-- With parameters -->
  <rect x="550" y="260" width="400" height="70" fill="#2d2d2d" stroke="#a29bfe" stroke-width="2" rx="3"/>
  <text x="750" y="280" font-family="Arial, sans-serif" font-size="14" fill="#a29bfe" text-anchor="middle" font-weight="bold">Con Parámetros</text>
  <text x="560" y="305" font-family="monospace" font-size="12" fill="#ffffff">public void saludar(String nombre) {</text>
  <text x="580" y="322" font-family="monospace" font-size="12" fill="#ffffff">System.out.println("Hola " + nombre);</text>
  <text x="560" y="322" font-family="monospace" font-size="12" fill="#ffffff">}</text>
  
  <!-- Without parameters -->
  <rect x="550" y="340" width="400" height="70" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2" rx="3"/>
  <text x="750" y="360" font-family="Arial, sans-serif" font-size="14" fill="#ff9f43" text-anchor="middle" font-weight="bold">Sin Parámetros</text>
  <text x="560" y="385" font-family="monospace" font-size="12" fill="#ffffff">public void mostrarMenu() {</text>
  <text x="580" y="402" font-family="monospace" font-size="12" fill="#ffffff">System.out.println("=== MENÚ ===");</text>
  <text x="560" y="402" font-family="monospace" font-size="12" fill="#ffffff">}</text>
  
  <!-- Call Stack Section -->
  <text x="500" y="460" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold" text-anchor="middle">Pila de Llamadas (Call Stack)</text>
  
  <!-- Code execution example -->
  <rect x="50" y="480" width="350" height="150" fill="#2d2d2d" stroke="#666666" stroke-width="2" rx="5"/>
  <text x="225" y="500" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Código de Ejemplo</text>
  
  <text x="60" y="525" font-family="monospace" font-size="12" fill="#ff9f43">public static void</text>
  <text x="195" y="525" font-family="monospace" font-size="12" fill="#ffffff">main(String[] args) {</text>
  <text x="80" y="545" font-family="monospace" font-size="12" fill="#ffffff">int res = metodoA(5);</text>
  <text x="60" y="565" font-family="monospace" font-size="12" fill="#ffffff">}</text>
  
  <text x="60" y="590" font-family="monospace" font-size="12" fill="#00d4aa">public static int</text>
  <text x="205" y="590" font-family="monospace" font-size="12" fill="#ffffff">metodoA(int x) {</text>
  <text x="80" y="610" font-family="monospace" font-size="12" fill="#ffffff">return metodoB(x * 2);</text>
  <text x="60" y="620" font-family="monospace" font-size="12" fill="#ffffff">}</text>
  
  <!-- Stack visualization -->
  <rect x="450" y="480" width="500" height="150" fill="#2d2d2d" stroke="#666666" stroke-width="2" rx="5"/>
  <text x="700" y="500" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Estado de la Pila</text>
  
  <!-- Stack frame 1 -->
  <rect x="480" y="520" width="180" height="35" fill="#1a1a1a" stroke="#ff6b6b" stroke-width="2" rx="3"/>
  <text x="570" y="543" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">metodoB(10)</text>
  <text x="670" y="538" font-family="Arial, sans-serif" font-size="11" fill="#ff6b6b">← Tope</text>
  
  <!-- Stack frame 2 -->
  <rect x="480" y="560" width="180" height="35" fill="#1a1a1a" stroke="#a29bfe" stroke-width="2" rx="3"/>
  <text x="570" y="583" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">metodoA(5)</text>
  
  <!-- Stack frame 3 -->
  <rect x="480" y="600" width="180" height="35" fill="#1a1a1a" stroke="#00d4aa" stroke-width="2" rx="3"/>
  <text x="570" y="623" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">main()</text>
  <text x="670" y="623" font-family="Arial, sans-serif" font-size="11" fill="#00d4aa">← Base</text>
  
  <!-- Execution flow -->
  <line x1="680" y1="535" x2="750" y2="535" stroke="#ff9f43" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="760" y="530" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">1. Se llama metodoB</text>
  <text x="760" y="545" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">Se apila arriba</text>
  
  <line x1="680" y1="575" x2="750" y2="575" stroke="#ff9f43" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="760" y="570" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">2. Estaba metodoA</text>
  <text x="760" y="585" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">Espera retorno</text>
  
  <line x1="680" y1="615" x2="750" y2="615" stroke="#ff9f43" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="760" y="615" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">3. Inicio: main()</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff9f43"/>
    </marker>
  </defs>
</svg>
