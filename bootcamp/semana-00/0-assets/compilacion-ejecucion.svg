<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Proceso de Compilación y Ejecución en Java</text>
  
  <!-- Step 1: Source Code -->
  <rect x="50" y="80" width="180" height="100" fill="#2d2d2d" stroke="#4a9eff" stroke-width="3" rx="5"/>
  <text x="140" y="105" font-family="Arial, sans-serif" font-size="16" fill="#4a9eff" text-anchor="middle" font-weight="bold">1. Código Fuente</text>
  
  <!-- Code icon -->
  <rect x="70" y="120" width="140" height="50" fill="#1a1a1a" stroke="#00d4aa" stroke-width="1" rx="3"/>
  <text x="140" y="138" font-family="monospace" font-size="11" fill="#00d4aa" text-anchor="middle">MiPrograma.java</text>
  <text x="140" y="153" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">public class</text>
  <text x="140" y="165" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">MiPrograma { }</text>
  
  <!-- Arrow to compiler -->
  <line x1="230" y1="130" x2="280" y2="130" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="255" y="120" font-family="Arial, sans-serif" font-size="12" fill="#ff9f43" text-anchor="middle" font-weight="bold">javac</text>
  
  <!-- Step 2: Compiler -->
  <rect x="280" y="80" width="180" height="100" fill="#2d2d2d" stroke="#ff9f43" stroke-width="3" rx="5"/>
  <text x="370" y="105" font-family="Arial, sans-serif" font-size="16" fill="#ff9f43" text-anchor="middle" font-weight="bold">2. Compilador</text>
  
  <!-- Compiler icon -->
  <ellipse cx="370" cy="145" rx="50" ry="25" fill="#1a1a1a" stroke="#ff9f43" stroke-width="2"/>
  <text x="370" y="150" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">Java</text>
  <text x="370" y="163" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">Compiler</text>
  
  <!-- Arrow to bytecode -->
  <line x1="460" y1="130" x2="510" y2="130" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Bytecode -->
  <rect x="510" y="80" width="180" height="100" fill="#2d2d2d" stroke="#a29bfe" stroke-width="3" rx="5"/>
  <text x="600" y="105" font-family="Arial, sans-serif" font-size="16" fill="#a29bfe" text-anchor="middle" font-weight="bold">3. Bytecode</text>
  
  <!-- Bytecode icon -->
  <rect x="530" y="120" width="140" height="50" fill="#1a1a1a" stroke="#a29bfe" stroke-width="1" rx="3"/>
  <text x="600" y="138" font-family="monospace" font-size="11" fill="#a29bfe" text-anchor="middle">MiPrograma.class</text>
  <text x="600" y="153" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">CAFEBABE 00000034</text>
  <text x="600" y="165" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">B200021203B60004...</text>
  
  <!-- Arrow down to JVM -->
  <line x1="600" y1="180" x2="600" y2="220" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="620" y="205" font-family="Arial, sans-serif" font-size="12" fill="#00d4aa" text-anchor="start" font-weight="bold">java</text>
  
  <!-- Step 4: JVM -->
  <rect x="420" y="220" width="360" height="120" fill="#2d2d2d" stroke="#00d4aa" stroke-width="3" rx="5"/>
  <text x="600" y="245" font-family="Arial, sans-serif" font-size="16" fill="#00d4aa" text-anchor="middle" font-weight="bold">4. Máquina Virtual Java (JVM)</text>
  
  <!-- JVM Components -->
  <rect x="440" y="260" width="100" height="30" fill="#1a1a1a" stroke="#4a9eff" stroke-width="1" rx="3"/>
  <text x="490" y="280" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Class Loader</text>
  
  <rect x="550" y="260" width="100" height="30" fill="#1a1a1a" stroke="#ff9f43" stroke-width="1" rx="3"/>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Verifier</text>
  
  <rect x="660" y="260" width="100" height="30" fill="#1a1a1a" stroke="#ff6b6b" stroke-width="1" rx="3"/>
  <text x="710" y="280" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Interpreter</text>
  
  <!-- JIT Compiler -->
  <rect x="440" y="300" width="320" height="30" fill="#1a1a1a" stroke="#a29bfe" stroke-width="1" rx="3"/>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">JIT Compiler (Just-In-Time)</text>
  
  <!-- Arrow down to execution -->
  <line x1="600" y1="340" x2="600" y2="380" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Execution -->
  <rect x="420" y="380" width="360" height="80" fill="#2d2d2d" stroke="#00d4aa" stroke-width="3" rx="5"/>
  <text x="600" y="405" font-family="Arial, sans-serif" font-size="16" fill="#00d4aa" text-anchor="middle" font-weight="bold">5. Ejecución</text>
  
  <!-- Platform icons -->
  <rect x="440" y="420" width="90" height="30" fill="#1a1a1a" stroke="#4a9eff" stroke-width="1" rx="3"/>
  <text x="485" y="440" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Windows</text>
  
  <rect x="540" y="420" width="90" height="30" fill="#1a1a1a" stroke="#4a9eff" stroke-width="1" rx="3"/>
  <text x="585" y="440" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Linux</text>
  
  <rect x="640" y="420" width="90" height="30" fill="#1a1a1a" stroke="#4a9eff" stroke-width="1" rx="3"/>
  <text x="685" y="440" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">macOS</text>
  
  <!-- Side notes -->
  <rect x="50" y="220" width="330" height="240" fill="#2d2d2d" stroke="#666666" stroke-width="2" rx="5"/>
  <text x="215" y="245" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Características Clave</text>
  
  <!-- Portability -->
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="14" fill="#4a9eff" font-weight="bold">✓ Portabilidad</text>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">"Write Once, Run Anywhere"</text>
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">El bytecode es independiente</text>
  <text x="70" y="323" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">de la plataforma</text>
  
  <!-- Security -->
  <text x="70" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ff9f43" font-weight="bold">✓ Seguridad</text>
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Verificación de bytecode</text>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">antes de la ejecución</text>
  
  <!-- Performance -->
  <text x="70" y="410" font-family="Arial, sans-serif" font-size="14" fill="#00d4aa" font-weight="bold">✓ Rendimiento</text>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">JIT optimiza el código</text>
  <text x="70" y="445" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">durante la ejecución</text>
  
  <!-- Timeline arrow -->
  <line x1="250" y1="60" x2="670" y2="60" stroke="#666666" stroke-width="2" marker-end="url(#arrowgray)"/>
  <text x="460" y="53" font-family="Arial, sans-serif" font-size="11" fill="#888888" text-anchor="middle">Tiempo de desarrollo → Tiempo de ejecución</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff"/>
    </marker>
    <marker id="arrowgray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666666"/>
    </marker>
  </defs>
</svg>
