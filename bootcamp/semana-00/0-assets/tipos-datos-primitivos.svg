<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Tipos de Datos Primitivos en Java</text>
  
  <!-- Integer Types -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold">Tipos Enteros</text>
  
  <!-- byte -->
  <rect x="50" y="95" width="160" height="70" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2" rx="5"/>
  <text x="130" y="120" font-family="monospace" font-size="16" fill="#00d4aa" text-anchor="middle" font-weight="bold">byte</text>
  <text x="130" y="140" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">8 bits</text>
  <text x="130" y="158" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">-128 a 127</text>
  
  <!-- short -->
  <rect x="230" y="95" width="160" height="70" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2" rx="5"/>
  <text x="310" y="120" font-family="monospace" font-size="16" fill="#00d4aa" text-anchor="middle" font-weight="bold">short</text>
  <text x="310" y="140" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">16 bits</text>
  <text x="310" y="158" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">-32,768 a 32,767</text>
  
  <!-- int -->
  <rect x="410" y="95" width="160" height="70" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2" rx="5"/>
  <text x="490" y="120" font-family="monospace" font-size="16" fill="#00d4aa" text-anchor="middle" font-weight="bold">int</text>
  <text x="490" y="140" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">32 bits</text>
  <text x="490" y="158" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">-2³¹ a 2³¹-1</text>
  
  <!-- long -->
  <rect x="590" y="95" width="160" height="70" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2" rx="5"/>
  <text x="670" y="120" font-family="monospace" font-size="16" fill="#00d4aa" text-anchor="middle" font-weight="bold">long</text>
  <text x="670" y="140" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">64 bits</text>
  <text x="670" y="158" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">-2⁶³ a 2⁶³-1</text>
  
  <!-- Floating Point Types -->
  <text x="50" y="210" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold">Tipos Punto Flotante</text>
  
  <!-- float -->
  <rect x="50" y="225" width="340" height="70" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2" rx="5"/>
  <text x="220" y="250" font-family="monospace" font-size="16" fill="#ff9f43" text-anchor="middle" font-weight="bold">float</text>
  <text x="220" y="270" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">32 bits (IEEE 754)</text>
  <text x="220" y="288" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">~6-7 dígitos decimales - Ejemplo: 3.14f</text>
  
  <!-- double -->
  <rect x="410" y="225" width="340" height="70" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2" rx="5"/>
  <text x="580" y="250" font-family="monospace" font-size="16" fill="#ff9f43" text-anchor="middle" font-weight="bold">double</text>
  <text x="580" y="270" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">64 bits (IEEE 754)</text>
  <text x="580" y="288" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">~15 dígitos decimales - Ejemplo: 3.14159</text>
  
  <!-- Character Type -->
  <text x="50" y="340" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold">Tipo Carácter</text>
  
  <!-- char -->
  <rect x="50" y="355" width="340" height="70" fill="#2d2d2d" stroke="#a29bfe" stroke-width="2" rx="5"/>
  <text x="220" y="380" font-family="monospace" font-size="16" fill="#a29bfe" text-anchor="middle" font-weight="bold">char</text>
  <text x="220" y="400" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">16 bits (Unicode)</text>
  <text x="220" y="418" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">'\u0000' a '\uffff' - Ejemplo: 'A', '☕'</text>
  
  <!-- Boolean Type -->
  <text x="410" y="340" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold">Tipo Booleano</text>
  
  <!-- boolean -->
  <rect x="410" y="355" width="340" height="70" fill="#2d2d2d" stroke="#ff6b6b" stroke-width="2" rx="5"/>
  <text x="580" y="380" font-family="monospace" font-size="16" fill="#ff6b6b" text-anchor="middle" font-weight="bold">boolean</text>
  <text x="580" y="400" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">1 bit (lógico)</text>
  <text x="580" y="418" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle">true o false</text>
  
  <!-- Memory Size Comparison -->
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" fill="#888888" text-anchor="middle">Tamaños relativos en memoria</text>
  
  <!-- Visual bars -->
  <rect x="50" y="475" width="10" height="15" fill="#00d4aa"/>
  <text x="65" y="487" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">byte (8)</text>
  
  <rect x="140" y="475" width="20" height="15" fill="#00d4aa"/>
  <text x="165" y="487" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">short (16)</text>
  
  <rect x="250" y="475" width="40" height="15" fill="#00d4aa"/>
  <text x="295" y="487" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">int/float (32)</text>
  
  <rect x="410" y="475" width="80" height="15" fill="#00d4aa"/>
  <text x="495" y="487" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">long/double (64)</text>
</svg>
