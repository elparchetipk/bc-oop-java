<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Operadores en Java - Jerarquía y Precedencia</text>
  
  <!-- Arithmetic Operators -->
  <rect x="50" y="70" width="380" height="240" fill="#2d2d2d" stroke="#4a9eff" stroke-width="2" rx="5"/>
  <text x="240" y="95" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" text-anchor="middle" font-weight="bold">Operadores Aritméticos</text>
  
  <text x="70" y="125" font-family="monospace" font-size="14" fill="#00d4aa">+</text>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Suma</text>
  <text x="300" y="125" font-family="monospace" font-size="12" fill="#aaaaaa">a + b</text>
  
  <text x="70" y="150" font-family="monospace" font-size="14" fill="#00d4aa">-</text>
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Resta</text>
  <text x="300" y="150" font-family="monospace" font-size="12" fill="#aaaaaa">a - b</text>
  
  <text x="70" y="175" font-family="monospace" font-size="14" fill="#00d4aa">*</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Multiplicación</text>
  <text x="300" y="175" font-family="monospace" font-size="12" fill="#aaaaaa">a * b</text>
  
  <text x="70" y="200" font-family="monospace" font-size="14" fill="#00d4aa">/</text>
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">División</text>
  <text x="300" y="200" font-family="monospace" font-size="12" fill="#aaaaaa">a / b</text>
  
  <text x="70" y="225" font-family="monospace" font-size="14" fill="#00d4aa">%</text>
  <text x="100" y="225" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Módulo (resto)</text>
  <text x="300" y="225" font-family="monospace" font-size="12" fill="#aaaaaa">a % b</text>
  
  <text x="70" y="250" font-family="monospace" font-size="14" fill="#00d4aa">++</text>
  <text x="100" y="250" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Incremento</text>
  <text x="300" y="250" font-family="monospace" font-size="12" fill="#aaaaaa">a++ / ++a</text>
  
  <text x="70" y="275" font-family="monospace" font-size="14" fill="#00d4aa">--</text>
  <text x="100" y="275" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Decremento</text>
  <text x="300" y="275" font-family="monospace" font-size="12" fill="#aaaaaa">a-- / --a</text>
  
  <text x="70" y="295" font-family="monospace" font-size="11" fill="#888888">* Precedencia: ++/-- → */ → +/-</text>
  
  <!-- Relational Operators -->
  <rect x="470" y="70" width="380" height="240" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2" rx="5"/>
  <text x="660" y="95" font-family="Arial, sans-serif" font-size="18" fill="#ff9f43" text-anchor="middle" font-weight="bold">Operadores Relacionales</text>
  
  <text x="490" y="125" font-family="monospace" font-size="14" fill="#ff9f43">==</text>
  <text x="530" y="125" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Igual a</text>
  <text x="720" y="125" font-family="monospace" font-size="12" fill="#aaaaaa">a == b</text>
  
  <text x="490" y="150" font-family="monospace" font-size="14" fill="#ff9f43">!=</text>
  <text x="530" y="150" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Diferente de</text>
  <text x="720" y="150" font-family="monospace" font-size="12" fill="#aaaaaa">a != b</text>
  
  <text x="490" y="175" font-family="monospace" font-size="14" fill="#ff9f43">&gt;</text>
  <text x="530" y="175" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Mayor que</text>
  <text x="720" y="175" font-family="monospace" font-size="12" fill="#aaaaaa">a &gt; b</text>
  
  <text x="490" y="200" font-family="monospace" font-size="14" fill="#ff9f43">&lt;</text>
  <text x="530" y="200" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Menor que</text>
  <text x="720" y="200" font-family="monospace" font-size="12" fill="#aaaaaa">a &lt; b</text>
  
  <text x="490" y="225" font-family="monospace" font-size="14" fill="#ff9f43">&gt;=</text>
  <text x="530" y="225" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Mayor o igual</text>
  <text x="720" y="225" font-family="monospace" font-size="12" fill="#aaaaaa">a &gt;= b</text>
  
  <text x="490" y="250" font-family="monospace" font-size="14" fill="#ff9f43">&lt;=</text>
  <text x="530" y="250" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Menor o igual</text>
  <text x="720" y="250" font-family="monospace" font-size="12" fill="#aaaaaa">a &lt;= b</text>
  
  <text x="490" y="280" font-family="Arial, sans-serif" font-size="11" fill="#888888">Retornan: boolean (true/false)</text>
  <text x="490" y="295" font-family="monospace" font-size="11" fill="#888888">* Precedencia: &gt; &lt; &gt;= &lt;= → == !=</text>
  
  <!-- Logical Operators -->
  <rect x="50" y="330" width="380" height="220" fill="#2d2d2d" stroke="#a29bfe" stroke-width="2" rx="5"/>
  <text x="240" y="355" font-family="Arial, sans-serif" font-size="18" fill="#a29bfe" text-anchor="middle" font-weight="bold">Operadores Lógicos</text>
  
  <text x="70" y="385" font-family="monospace" font-size="14" fill="#a29bfe">&amp;&amp;</text>
  <text x="110" y="385" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">AND lógico</text>
  <text x="280" y="385" font-family="monospace" font-size="12" fill="#aaaaaa">a &amp;&amp; b</text>
  
  <text x="70" y="410" font-family="monospace" font-size="14" fill="#a29bfe">||</text>
  <text x="110" y="410" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">OR lógico</text>
  <text x="280" y="410" font-family="monospace" font-size="12" fill="#aaaaaa">a || b</text>
  
  <text x="70" y="435" font-family="monospace" font-size="14" fill="#a29bfe">!</text>
  <text x="110" y="435" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">NOT lógico</text>
  <text x="280" y="435" font-family="monospace" font-size="12" fill="#aaaaaa">!a</text>
  
  <!-- Truth Table -->
  <rect x="70" y="455" width="340" height="80" fill="#1a1a1a" stroke="#666666" stroke-width="1" rx="3"/>
  <text x="240" y="472" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Tabla de Verdad</text>
  
  <text x="90" y="490" font-family="monospace" font-size="11" fill="#00d4aa">true &amp;&amp; true = true</text>
  <text x="90" y="505" font-family="monospace" font-size="11" fill="#00d4aa">true || false = true</text>
  <text x="90" y="520" font-family="monospace" font-size="11" fill="#00d4aa">!true = false</text>
  
  <text x="270" y="490" font-family="monospace" font-size="11" fill="#ff6b6b">false &amp;&amp; true = false</text>
  <text x="270" y="505" font-family="monospace" font-size="11" fill="#ff6b6b">false || false = false</text>
  <text x="270" y="520" font-family="monospace" font-size="11" fill="#ff6b6b">!false = true</text>
  
  <!-- Assignment Operators -->
  <rect x="470" y="330" width="380" height="220" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2" rx="5"/>
  <text x="660" y="355" font-family="Arial, sans-serif" font-size="18" fill="#00d4aa" text-anchor="middle" font-weight="bold">Operadores de Asignación</text>
  
  <text x="490" y="385" font-family="monospace" font-size="14" fill="#00d4aa">=</text>
  <text x="520" y="385" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Asignación simple</text>
  <text x="720" y="385" font-family="monospace" font-size="12" fill="#aaaaaa">a = 5</text>
  
  <text x="490" y="410" font-family="monospace" font-size="14" fill="#00d4aa">+=</text>
  <text x="520" y="410" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Suma y asigna</text>
  <text x="720" y="410" font-family="monospace" font-size="12" fill="#aaaaaa">a += 3</text>
  
  <text x="490" y="435" font-family="monospace" font-size="14" fill="#00d4aa">-=</text>
  <text x="520" y="435" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Resta y asigna</text>
  <text x="720" y="435" font-family="monospace" font-size="12" fill="#aaaaaa">a -= 2</text>
  
  <text x="490" y="460" font-family="monospace" font-size="14" fill="#00d4aa">*=</text>
  <text x="520" y="460" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Multiplica y asigna</text>
  <text x="720" y="460" font-family="monospace" font-size="12" fill="#aaaaaa">a *= 4</text>
  
  <text x="490" y="485" font-family="monospace" font-size="14" fill="#00d4aa">/=</text>
  <text x="520" y="485" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Divide y asigna</text>
  <text x="720" y="485" font-family="monospace" font-size="12" fill="#aaaaaa">a /= 2</text>
  
  <text x="490" y="510" font-family="monospace" font-size="14" fill="#00d4aa">%=</text>
  <text x="520" y="510" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Módulo y asigna</text>
  <text x="720" y="510" font-family="monospace" font-size="12" fill="#aaaaaa">a %= 3</text>
  
  <text x="490" y="530" font-family="Arial, sans-serif" font-size="11" fill="#888888">Forma corta: a += 3 equivale a a = a + 3</text>
  
  <!-- Precedence Summary -->
  <rect x="50" y="565" width="800" height="25" fill="#2d2d2d" stroke="#666666" stroke-width="1" rx="3"/>
  <text x="450" y="582" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">
    <tspan font-weight="bold">Precedencia general:</tspan> 
    <tspan fill="#a29bfe">!</tspan> → 
    <tspan fill="#4a9eff">* / %</tspan> → 
    <tspan fill="#4a9eff">+ -</tspan> → 
    <tspan fill="#ff9f43">&lt; &gt; &lt;= &gt;=</tspan> → 
    <tspan fill="#ff9f43">== !=</tspan> → 
    <tspan fill="#a29bfe">&amp;&amp;</tspan> → 
    <tspan fill="#a29bfe">||</tspan> → 
    <tspan fill="#00d4aa">=</tspan>
  </text>
</svg>
