<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Background -->
  <rect width="1000" height="700" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Estructuras de Control en Java</text>
  
  <!-- IF-ELSE Flow -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold">Estructura if-else</text>
  
  <!-- Start -->
  <ellipse cx="200" cy="110" rx="40" ry="20" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2"/>
  <text x="200" y="115" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Inicio</text>
  
  <!-- Arrow down -->
  <line x1="200" y1="130" x2="200" y2="150" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Condition -->
  <polygon points="200,150 260,180 200,210 140,180" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="200" y="185" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">condición?</text>
  
  <!-- True branch -->
  <line x1="260" y1="180" x2="300" y2="180" stroke="#00d4aa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="275" y="175" font-family="Arial, sans-serif" font-size="11" fill="#00d4aa">true</text>
  
  <rect x="300" y="160" width="80" height="40" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2" rx="3"/>
  <text x="340" y="185" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Bloque if</text>
  
  <!-- False branch -->
  <line x1="140" y1="180" x2="100" y2="180" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="125" y="175" font-family="Arial, sans-serif" font-size="11" fill="#ff6b6b">false</text>
  
  <rect x="20" y="160" width="80" height="40" fill="#2d2d2d" stroke="#ff6b6b" stroke-width="2" rx="3"/>
  <text x="60" y="185" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Bloque else</text>
  
  <!-- Convergence -->
  <line x1="340" y1="200" x2="340" y2="240" stroke="#ffffff" stroke-width="2"/>
  <line x1="60" y1="200" x2="60" y2="240" stroke="#ffffff" stroke-width="2"/>
  <line x1="60" y1="240" x2="340" y2="240" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- End -->
  <ellipse cx="340" cy="265" rx="40" ry="20" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2"/>
  <text x="340" y="270" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Fin</text>
  
  <!-- SWITCH Flow -->
  <text x="650" y="80" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold">Estructura switch</text>
  
  <!-- Start -->
  <ellipse cx="650" cy="110" rx="40" ry="20" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2"/>
  <text x="650" y="115" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Inicio</text>
  
  <!-- Arrow down -->
  <line x1="650" y1="130" x2="650" y2="150" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Switch condition -->
  <polygon points="650,150 710,180 650,210 590,180" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="650" y="185" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">variable</text>
  
  <!-- Case 1 -->
  <line x1="710" y1="180" x2="770" y2="180" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="735" y="175" font-family="monospace" font-size="10" fill="#a29bfe">case 1</text>
  <rect x="770" y="160" width="70" height="40" fill="#2d2d2d" stroke="#a29bfe" stroke-width="2" rx="3"/>
  <text x="805" y="185" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Acción 1</text>
  
  <!-- Case 2 -->
  <line x1="650" y1="210" x2="650" y2="230" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="670" y="225" font-family="monospace" font-size="10" fill="#a29bfe">case 2</text>
  <rect x="680" y="230" width="70" height="40" fill="#2d2d2d" stroke="#a29bfe" stroke-width="2" rx="3"/>
  <text x="715" y="255" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Acción 2</text>
  
  <!-- Default -->
  <line x1="590" y1="180" x2="530" y2="180" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="565" y="175" font-family="monospace" font-size="10" fill="#ff6b6b">default</text>
  <rect x="460" y="160" width="70" height="40" fill="#2d2d2d" stroke="#ff6b6b" stroke-width="2" rx="3"/>
  <text x="495" y="185" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Por defecto</text>
  
  <!-- FOR Loop -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold">Bucle for</text>
  
  <!-- Start -->
  <ellipse cx="200" cy="360" rx="40" ry="20" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2"/>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Inicio</text>
  
  <!-- Init -->
  <line x1="200" y1="380" x2="200" y2="400" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="160" y="400" width="80" height="30" fill="#2d2d2d" stroke="#a29bfe" stroke-width="2" rx="3"/>
  <text x="200" y="420" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">i = 0</text>
  
  <!-- Condition -->
  <line x1="200" y1="430" x2="200" y2="450" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <polygon points="200,450 250,475 200,500 150,475" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="200" y="480" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">i &lt; n?</text>
  
  <!-- Loop body (true) -->
  <line x1="250" y1="475" x2="290" y2="475" stroke="#00d4aa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="265" y="470" font-family="Arial, sans-serif" font-size="11" fill="#00d4aa">true</text>
  <rect x="290" y="455" width="80" height="40" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2" rx="3"/>
  <text x="330" y="480" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Cuerpo</text>
  
  <!-- Increment -->
  <line x1="330" y1="495" x2="330" y2="520" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="290" y="520" width="80" height="30" fill="#2d2d2d" stroke="#a29bfe" stroke-width="2" rx="3"/>
  <text x="330" y="540" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">i++</text>
  
  <!-- Loop back -->
  <line x1="290" y1="535" x2="200" y2="535" stroke="#ffffff" stroke-width="2"/>
  <line x1="200" y1="535" x2="200" y2="500" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Exit (false) -->
  <line x1="200" y1="500" x2="200" y2="560" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="210" y="530" font-family="Arial, sans-serif" font-size="11" fill="#ff6b6b">false</text>
  <ellipse cx="200" cy="580" rx="40" ry="20" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2"/>
  <text x="200" y="585" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Fin</text>
  
  <!-- WHILE Loop -->
  <text x="520" y="330" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold">Bucle while</text>
  
  <!-- Start -->
  <ellipse cx="520" cy="360" rx="40" ry="20" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2"/>
  <text x="520" y="365" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Inicio</text>
  
  <!-- Condition -->
  <line x1="520" y1="380" x2="520" y2="410" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <polygon points="520,410 570,435 520,460 470,435" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="520" y="440" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">condición?</text>
  
  <!-- Loop body (true) -->
  <line x1="570" y1="435" x2="610" y2="435" stroke="#00d4aa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="585" y="430" font-family="Arial, sans-serif" font-size="11" fill="#00d4aa">true</text>
  <rect x="610" y="415" width="80" height="40" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2" rx="3"/>
  <text x="650" y="440" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Cuerpo</text>
  
  <!-- Loop back -->
  <line x1="650" y1="455" x2="650" y2="490" stroke="#ffffff" stroke-width="2"/>
  <line x1="650" y1="490" x2="520" y2="490" stroke="#ffffff" stroke-width="2"/>
  <line x1="520" y1="490" x2="520" y2="460" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Exit (false) -->
  <line x1="520" y1="460" x2="520" y2="520" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="530" y="490" font-family="Arial, sans-serif" font-size="11" fill="#ff6b6b">false</text>
  <ellipse cx="520" cy="540" rx="40" ry="20" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2"/>
  <text x="520" y="545" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Fin</text>
  
  <!-- DO-WHILE Loop -->
  <text x="820" y="330" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold">Bucle do-while</text>
  
  <!-- Start -->
  <ellipse cx="820" cy="360" rx="40" ry="20" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2"/>
  <text x="820" y="365" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Inicio</text>
  
  <!-- Loop body (always executes once) -->
  <line x1="820" y1="380" x2="820" y2="405" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="780" y="405" width="80" height="40" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2" rx="3"/>
  <text x="820" y="430" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Cuerpo</text>
  
  <!-- Condition -->
  <line x1="820" y1="445" x2="820" y2="470" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <polygon points="820,470 870,495 820,520 770,495" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="820" y="500" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">condición?</text>
  
  <!-- Loop back (true) -->
  <line x1="870" y1="495" x2="910" y2="495" stroke="#00d4aa" stroke-width="2"/>
  <line x1="910" y1="495" x2="910" y2="425" stroke="#00d4aa" stroke-width="2"/>
  <line x1="910" y1="425" x2="860" y2="425" stroke="#00d4aa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="920" y="460" font-family="Arial, sans-serif" font-size="11" fill="#00d4aa">true</text>
  
  <!-- Exit (false) -->
  <line x1="820" y1="520" x2="820" y2="560" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="830" y="540" font-family="Arial, sans-serif" font-size="11" fill="#ff6b6b">false</text>
  <ellipse cx="820" cy="580" rx="40" ry="20" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2"/>
  <text x="820" y="585" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Fin</text>
  
  <!-- Break and Continue -->
  <rect x="50" y="620" width="900" height="60" fill="#2d2d2d" stroke="#666666" stroke-width="2" rx="5"/>
  <text x="500" y="645" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Sentencias de Control de Flujo</text>
  
  <text x="150" y="670" font-family="monospace" font-size="13" fill="#ff6b6b" font-weight="bold">break;</text>
  <text x="210" y="670" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Sale del bucle completamente</text>
  
  <text x="550" y="670" font-family="monospace" font-size="13" fill="#00d4aa" font-weight="bold">continue;</text>
  <text x="630" y="670" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Salta a la siguiente iteración</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff"/>
    </marker>
  </defs>
</svg>
