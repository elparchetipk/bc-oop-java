<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Arrays en Java - Estructura y Memoria</text>
  
  <!-- 1D Array Section -->
  <text x="450" y="80" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold" text-anchor="middle">Array Unidimensional (1D)</text>
  
  <!-- Declaration -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Declaración:</text>
  <rect x="100" y="120" width="700" height="35" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2" rx="3"/>
  <text x="110" y="143" font-family="monospace" font-size="13" fill="#00d4aa">int[] numeros = new int[5];</text>
  <text x="500" y="143" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa">// Array de 5 enteros</text>
  
  <!-- Visual representation -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Representación en memoria:</text>
  
  <!-- Array boxes -->
  <rect x="100" y="200" width="100" height="60" fill="#2d2d2d" stroke="#4a9eff" stroke-width="2"/>
  <text x="150" y="225" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">10</text>
  <text x="150" y="250" font-family="monospace" font-size="11" fill="#888888" text-anchor="middle">[0]</text>
  
  <rect x="200" y="200" width="100" height="60" fill="#2d2d2d" stroke="#4a9eff" stroke-width="2"/>
  <text x="250" y="225" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">20</text>
  <text x="250" y="250" font-family="monospace" font-size="11" fill="#888888" text-anchor="middle">[1]</text>
  
  <rect x="300" y="200" width="100" height="60" fill="#2d2d2d" stroke="#4a9eff" stroke-width="2"/>
  <text x="350" y="225" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">30</text>
  <text x="350" y="250" font-family="monospace" font-size="11" fill="#888888" text-anchor="middle">[2]</text>
  
  <rect x="400" y="200" width="100" height="60" fill="#2d2d2d" stroke="#4a9eff" stroke-width="2"/>
  <text x="450" y="225" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">40</text>
  <text x="450" y="250" font-family="monospace" font-size="11" fill="#888888" text-anchor="middle">[3]</text>
  
  <rect x="500" y="200" width="100" height="60" fill="#2d2d2d" stroke="#4a9eff" stroke-width="2"/>
  <text x="550" y="225" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">50</text>
  <text x="550" y="250" font-family="monospace" font-size="11" fill="#888888" text-anchor="middle">[4]</text>
  
  <!-- Index indicators -->
  <text x="100" y="285" font-family="Arial, sans-serif" font-size="12" fill="#ff9f43">↑ Índice 0</text>
  <text x="230" y="285" font-family="Arial, sans-serif" font-size="12" fill="#ff9f43">↑ Índice 1</text>
  <text x="500" y="285" font-family="Arial, sans-serif" font-size="12" fill="#ff9f43">↑ Índice 4 (length-1)</text>
  
  <!-- Properties -->
  <rect x="650" y="200" width="200" height="85" fill="#2d2d2d" stroke="#a29bfe" stroke-width="2" rx="3"/>
  <text x="750" y="220" font-family="Arial, sans-serif" font-size="13" fill="#a29bfe" text-anchor="middle" font-weight="bold">Propiedades</text>
  <text x="660" y="240" font-family="monospace" font-size="12" fill="#ffffff">numeros.length</text>
  <text x="815" y="240" font-family="monospace" font-size="12" fill="#00d4aa">5</text>
  <text x="660" y="260" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">Primer índice:</text>
  <text x="815" y="260" font-family="monospace" font-size="12" fill="#00d4aa">0</text>
  <text x="660" y="278" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">Último índice:</text>
  <text x="815" y="278" font-family="monospace" font-size="12" fill="#00d4aa">4</text>
  
  <!-- 2D Array Section -->
  <text x="450" y="330" font-family="Arial, sans-serif" font-size="18" fill="#4a9eff" font-weight="bold" text-anchor="middle">Array Bidimensional (2D) - Matriz</text>
  
  <!-- Declaration -->
  <text x="100" y="360" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Declaración:</text>
  <rect x="100" y="370" width="700" height="35" fill="#2d2d2d" stroke="#00d4aa" stroke-width="2" rx="3"/>
  <text x="110" y="393" font-family="monospace" font-size="13" fill="#00d4aa">int[][] matriz = new int[3][4];</text>
  <text x="450" y="393" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa">// Matriz 3x4 (3 filas, 4 columnas)</text>
  
  <!-- Visual representation -->
  <text x="100" y="430" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Representación en memoria:</text>
  
  <!-- Row 0 -->
  <rect x="150" y="450" width="60" height="40" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="180" y="475" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">1</text>
  
  <rect x="210" y="450" width="60" height="40" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="240" y="475" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">2</text>
  
  <rect x="270" y="450" width="60" height="40" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="300" y="475" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">3</text>
  
  <rect x="330" y="450" width="60" height="40" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="360" y="475" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">4</text>
  
  <text x="100" y="475" font-family="monospace" font-size="11" fill="#888888">[0]</text>
  
  <!-- Row 1 -->
  <rect x="150" y="490" width="60" height="40" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="180" y="515" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">5</text>
  
  <rect x="210" y="490" width="60" height="40" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="240" y="515" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">6</text>
  
  <rect x="270" y="490" width="60" height="40" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="300" y="515" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">7</text>
  
  <rect x="330" y="490" width="60" height="40" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="360" y="515" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">8</text>
  
  <text x="100" y="515" font-family="monospace" font-size="11" fill="#888888">[1]</text>
  
  <!-- Row 2 -->
  <rect x="150" y="530" width="60" height="40" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="180" y="555" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">9</text>
  
  <rect x="210" y="530" width="60" height="40" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="240" y="555" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">10</text>
  
  <rect x="270" y="530" width="60" height="40" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="300" y="555" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">11</text>
  
  <rect x="330" y="530" width="60" height="40" fill="#2d2d2d" stroke="#ff9f43" stroke-width="2"/>
  <text x="360" y="555" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">12</text>
  
  <text x="100" y="555" font-family="monospace" font-size="11" fill="#888888">[2]</text>
  
  <!-- Column indices -->
  <text x="180" y="585" font-family="monospace" font-size="11" fill="#888888" text-anchor="middle">[0]</text>
  <text x="240" y="585" font-family="monospace" font-size="11" fill="#888888" text-anchor="middle">[1]</text>
  <text x="300" y="585" font-family="monospace" font-size="11" fill="#888888" text-anchor="middle">[2]</text>
  <text x="360" y="585" font-family="monospace" font-size="11" fill="#888888" text-anchor="middle">[3]</text>
  
  <!-- Access example -->
  <rect x="450" y="450" width="380" height="120" fill="#2d2d2d" stroke="#a29bfe" stroke-width="2" rx="3"/>
  <text x="640" y="470" font-family="Arial, sans-serif" font-size="13" fill="#a29bfe" text-anchor="middle" font-weight="bold">Acceso a Elementos</text>
  
  <text x="460" y="495" font-family="monospace" font-size="12" fill="#ffffff">matriz[0][0]</text>
  <text x="610" y="495" font-family="monospace" font-size="12" fill="#00d4aa">= 1</text>
  <text x="700" y="495" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">// Fila 0, Col 0</text>
  
  <text x="460" y="515" font-family="monospace" font-size="12" fill="#ffffff">matriz[1][2]</text>
  <text x="610" y="515" font-family="monospace" font-size="12" fill="#00d4aa">= 7</text>
  <text x="700" y="515" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">// Fila 1, Col 2</text>
  
  <text x="460" y="535" font-family="monospace" font-size="12" fill="#ffffff">matriz[2][3]</text>
  <text x="610" y="535" font-family="monospace" font-size="12" fill="#00d4aa">= 12</text>
  <text x="700" y="535" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">// Fila 2, Col 3</text>
  
  <text x="460" y="558" font-family="monospace" font-size="11" fill="#888888">matriz.length</text>
  <text x="610" y="558" font-family="monospace" font-size="11" fill="#00d4aa">= 3</text>
  <text x="700" y="558" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">// Número de filas</text>
</svg>
