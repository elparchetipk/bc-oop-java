semana: "00"
titulo: "Fundamentos de Java"
descripcion: "Nivelación en conceptos básicos de Java: sintaxis, tipos de datos, estructuras de control, arrays y métodos"
nota_minima_aprobatoria: 70

distribucion_evaluacion:
  conocimiento:
    peso: 30
    descripcion: "Cuestionarios y evaluaciones teóricas"
  desempeno:
    peso: 40
    descripcion: "Ejercicios prácticos en clase"
  producto:
    peso: 30
    descripcion: "Proyecto integrador de la semana"

evidencias:
  conocimiento:
    - id: "C1"
      nombre: "Cuestionario 1: Introducción a Java"
      peso: 10
      tipo: "cuestionario"
      criterios:
        - nombre: "Historia de Java"
          niveles:
            excelente: "Explica claramente origen, versiones y características"
            bueno: "Explica características principales"
            suficiente: "Menciona aspectos básicos"
            insuficiente: "Confunde conceptos"
        - nombre: "JDK, JRE, JVM"
          niveles:
            excelente: "Diferencia claramente cada componente y su función"
            bueno: "Identifica diferencias principales"
            suficiente: "Menciona diferencias básicas"
            insuficiente: "No diferencia componentes"
        - nombre: "Sintaxis básica"
          niveles:
            excelente: "Identifica todos los elementos de un programa Java"
            bueno: "Identifica elementos principales"
            suficiente: "Identifica elementos básicos"
            insuficiente: "No reconoce la sintaxis"
      validacion_automatica:
        archivo_esperado: "cuestionario_01_*.md"
        palabras_clave:
          - "JDK"
          - "JRE"
          - "JVM"
          - "compilar"
          - "bytecode"
        minimo_palabras: 100

    - id: "C2"
      nombre: "Cuestionario 2: Tipos de Datos y Operadores"
      peso: 10
      tipo: "cuestionario"
      criterios:
        - nombre: "Tipos primitivos"
          niveles:
            excelente: "Identifica todos los tipos y sus rangos"
            bueno: "Identifica tipos principales"
            suficiente: "Conoce tipos básicos (int, boolean)"
            insuficiente: "Confunde tipos de datos"
        - nombre: "Operadores"
          niveles:
            excelente: "Usa correctamente todos los operadores"
            bueno: "Usa operadores aritméticos y lógicos"
            suficiente: "Usa operadores básicos"
            insuficiente: "Comete errores en operadores"
      validacion_automatica:
        archivo_esperado: "cuestionario_02_*.md"
        palabras_clave:
          - "int"
          - "double"
          - "boolean"
          - "operador"
          - "casting"
        minimo_palabras: 100

    - id: "C3"
      nombre: "Evaluación Escrita: Estructuras de Control"
      peso: 10
      tipo: "evaluacion_escrita"
      criterios:
        - nombre: "Condicionales"
          niveles:
            excelente: "Domina if, else, else if y switch-case"
            bueno: "Usa if-else correctamente"
            suficiente: "Usa if básico"
            insuficiente: "Confunde condicionales"
        - nombre: "Bucles"
          niveles:
            excelente: "Domina for, while, do-while, break y continue"
            bueno: "Usa for y while correctamente"
            suficiente: "Usa bucle for básico"
            insuficiente: "No maneja bucles"
      validacion_automatica:
        archivo_esperado: "evaluacion_03_*.md"
        palabras_clave:
          - "if"
          - "else"
          - "switch"
          - "for"
          - "while"
        minimo_palabras: 150

  desempeno:
    - id: "D1"
      nombre: "Ejercicio 1: Configuración del Entorno"
      peso: 10
      tipo: "ejercicio_practico"
      criterios:
        - nombre: "Instalación JDK"
          niveles:
            excelente: "JDK instalado y configurado en PATH"
            bueno: "JDK instalado correctamente"
            suficiente: "JDK instalado con ayuda"
            insuficiente: "No logra instalar"
        - nombre: "Hello World"
          niveles:
            excelente: "Compila y ejecuta sin errores, entiende el código"
            bueno: "Compila y ejecuta correctamente"
            suficiente: "Ejecuta con ayuda"
            insuficiente: "No logra ejecutar"
      validacion_automatica:
        archivos_requeridos:
          - "HolaMundo.java"
          - "README.md"
        debe_compilar: true
        debe_ejecutar: true
        patron_codigo: "public\\s+static\\s+void\\s+main\\s*\\(\\s*String\\[\\]\\s+\\w+\\s*\\)"

    - id: "D2"
      nombre: "Ejercicio 2: Calculadora Básica"
      peso: 10
      tipo: "ejercicio_practico"
      criterios:
        - nombre: "Entrada de datos"
          niveles:
            excelente: "Usa Scanner correctamente, valida entradas"
            bueno: "Usa Scanner sin problemas"
            suficiente: "Usa Scanner básico"
            insuficiente: "Errores con Scanner"
        - nombre: "Operaciones"
          niveles:
            excelente: "Implementa +, -, *, /, % correctamente"
            bueno: "Implementa operaciones básicas"
            suficiente: "Opera suma y resta"
            insuficiente: "Errores en operaciones"
      validacion_automatica:
        archivos_requeridos:
          - "Calculadora.java"
        debe_compilar: true
        clases_esperadas:
          - "Calculadora"
        patron_codigo: "Scanner|import\\s+java\\.util\\.Scanner"
        metodos_esperados:
          - "main"

    - id: "D3"
      nombre: "Ejercicio 3: Arrays y Bucles"
      peso: 10
      tipo: "ejercicio_practico"
      validacion_automatica:
        archivos_requeridos:
          - "*.java"
        debe_compilar: true
        patron_codigo: "\\[\\]|new\\s+\\w+\\["
        bucles_esperados:
          - "for"
          - "while"

    - id: "D4"
      nombre: "Ejercicio 4: Métodos"
      peso: 10
      tipo: "ejercicio_practico"
      validacion_automatica:
        archivos_requeridos:
          - "*.java"
        debe_compilar: true
        minimo_metodos: 3
        patron_metodo_con_retorno: "(public|private|protected)?\\s+(static\\s+)?\\w+\\s+\\w+\\s*\\([^)]*\\)\\s*\\{"
        metodos_con_parametros: true

  producto:
    - id: "P1"
      nombre: "Proyecto Integrador: Sistema de Gestión Básico"
      peso: 30
      tipo: "proyecto"
      descripcion: "Crear un programa que gestione información usando arrays y métodos"
      requisitos_funcionales:
        - nombre: "Menú interactivo con opciones"
          puntos: 5
          validacion: "switch|if.*else"
        - nombre: "Array para almacenar información"
          puntos: 5
          validacion: "\\[\\]|new\\s+\\w+\\["
        - nombre: "Método para agregar elementos"
          puntos: 5
          validacion: "void\\s+agregar|void\\s+add"
        - nombre: "Método para listar elementos"
          puntos: 5
          validacion: "void\\s+listar|void\\s+mostrar|void\\s+list"
        - nombre: "Método para buscar elemento"
          puntos: 5
          validacion: "\\w+\\s+buscar|\\w+\\s+find|\\w+\\s+search"
        - nombre: "Validación de datos"
          puntos: 5
          validacion: "if.*null|if.*isEmpty|if.*length"
      criterios_tecnicos:
        - nombre: "Estructura del código"
          niveles:
            excelente: "Código organizado, métodos bien definidos, comentarios"
            bueno: "Código organizado con métodos"
            suficiente: "Código funcional básico"
            insuficiente: "Código desorganizado"
        - nombre: "Funcionalidad"
          niveles:
            excelente: "Todas las operaciones funcionan sin errores"
            bueno: "Funciones principales operan"
            suficiente: "Funciones básicas operan"
            insuficiente: "Múltiples errores"
        - nombre: "Documentación"
          niveles:
            excelente: "Código comentado, README con instrucciones, ejemplos"
            bueno: "Comentarios básicos"
            suficiente: "Código sin comentarios"
            insuficiente: "Sin documentación"
      validacion_automatica:
        archivos_requeridos:
          - "*.java"
          - "README.md"
        debe_compilar: true
        debe_ejecutar: true
        minimo_clases: 1
        minimo_metodos: 4
        minimo_lineas_codigo: 100
        patron_menu: "switch|menu|opcion"
        uso_arrays: true
        patron_scanner: "Scanner|import\\s+java\\.util\\.Scanner"

formato_entrega:
  archivos_requeridos:
    - "codigo_fuente/*.java"
    - "README.md"
    - "capturas/*.png"
  estructura_readme:
    - "Descripción del programa"
    - "Instrucciones de compilación"
    - "Instrucciones de ejecución"
    - "Ejemplos de uso"
    - "Decisiones de diseño"

niveles_logro:
  excelente:
    rango: [90, 100]
    descripcion: "Domina todos los conceptos, código limpio y eficiente"
  bueno:
    rango: [80, 89]
    descripcion: "Comprende conceptos, código funcional con buenas prácticas"
  suficiente:
    rango: [70, 79]
    descripcion: "Conceptos básicos claros, código funcional"
  insuficiente:
    rango: [0, 69]
    descripcion: "Requiere refuerzo en conceptos fundamentales"

checklist_calidad:
  - "El código compila sin errores"
  - "El código se ejecuta sin excepciones"
  - "Nombres de variables descriptivos"
  - "Indentación correcta"
  - "Comentarios en secciones complejas"
  - "Métodos con responsabilidad única"
  - "Validación de entradas del usuario"
  - "Mensajes de error claros"

configuracion_script_automatizacion:
  lenguaje: "python"
  api: "claude"
  timeout_compilacion: 30
  timeout_ejecucion: 60
  encoding: "utf-8"
  version_java_minima: "17"
  patron_estructura_repo: "semana-00/ejercicio-*/"
  archivos_ignorar:
    - ".class"
    - ".jar"
    - ".idea/"
    - "target/"
    - "bin/"
    - "out/"
