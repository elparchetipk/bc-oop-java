<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #e0e0e0; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #b0b0b0; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #e0e0e0; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #9e9e9e; }
      .code { font-family: 'Courier New', monospace; font-size: 12px; fill: #e0e0e0; }
      .bg-dark { fill: #121212; }
      .box-public { fill: #14532d; stroke: #22c55e; stroke-width: 2; }
      .box-protected { fill: #713f12; stroke: #f59e0b; stroke-width: 2; }
      .box-default { fill: #1e3a8a; stroke: #3b82f6; stroke-width: 2; }
      .box-private { fill: #7f1d1d; stroke: #ef4444; stroke-width: 2; }
      .label-public { fill: #22c55e; }
      .label-protected { fill: #f59e0b; }
      .label-default { fill: #3b82f6; }
      .label-private { fill: #ef4444; }
      .table-header { fill: #1e293b; }
      .table-cell { fill: #0f172a; stroke: #334155; }
    </style>
  </defs>

  <!-- Fondo oscuro -->
  <rect width="900" height="700" class="bg-dark"/>

  <!-- Título -->
  <text x="450" y="40" text-anchor="middle" class="title">Modificadores de Acceso en Java</text>
  <text x="450" y="65" text-anchor="middle" class="small-text">Controlando la visibilidad de clases, atributos y
    métodos
  </text>

  <!-- SECCIÓN SUPERIOR: LOS 4 MODIFICADORES -->
  <g id="modificadores">
    <!-- PUBLIC -->
    <g id="public-mod">
      <rect x="50" y="100" width="180" height="140" rx="8" class="box-public"/>
      <text x="140" y="125" text-anchor="middle" class="subtitle label-public">public</text>
      <text x="140" y="145" text-anchor="middle" class="small-text">🌍 Global</text>

      <text x="65" y="170" class="small-text">Acceso desde:</text>
      <text x="75" y="188" class="small-text">✓ Misma clase</text>
      <text x="75" y="204" class="small-text">✓ Mismo paquete</text>
      <text x="75" y="220" class="small-text">✓ Subclases</text>
      <text x="75" y="236" class="small-text">✓ Cualquier lugar</text>
    </g>

    <!-- PROTECTED -->
    <g id="protected-mod">
      <rect x="260" y="100" width="180" height="140" rx="8" class="box-protected"/>
      <text x="350" y="125" text-anchor="middle" class="subtitle label-protected">protected</text>
      <text x="350" y="145" text-anchor="middle" class="small-text">👨‍👩‍👧 Familia</text>

      <text x="275" y="170" class="small-text">Acceso desde:</text>
      <text x="285" y="188" class="small-text">✓ Misma clase</text>
      <text x="285" y="204" class="small-text">✓ Mismo paquete</text>
      <text x="285" y="220" class="small-text">✓ Subclases</text>
      <text x="285" y="236" class="small-text">✗ Otros paquetes</text>
    </g>

    <!-- DEFAULT -->
    <g id="default-mod">
      <rect x="470" y="100" width="180" height="140" rx="8" class="box-default"/>
      <text x="560" y="125" text-anchor="middle" class="subtitle label-default">default</text>
      <text x="560" y="145" text-anchor="middle" class="small-text">📦 Paquete</text>

      <text x="485" y="170" class="small-text">Acceso desde:</text>
      <text x="495" y="188" class="small-text">✓ Misma clase</text>
      <text x="495" y="204" class="small-text">✓ Mismo paquete</text>
      <text x="495" y="220" class="small-text">✗ Subclases fuera</text>
      <text x="495" y="236" class="small-text">✗ Otros paquetes</text>
    </g>

    <!-- PRIVATE -->
    <g id="private-mod">
      <rect x="680" y="100" width="180" height="140" rx="8" class="box-private"/>
      <text x="770" y="125" text-anchor="middle" class="subtitle label-private">private</text>
      <text x="770" y="145" text-anchor="middle" class="small-text">🔒 Solo yo</text>

      <text x="695" y="170" class="small-text">Acceso desde:</text>
      <text x="705" y="188" class="small-text">✓ Misma clase</text>
      <text x="705" y="204" class="small-text">✗ Mismo paquete</text>
      <text x="705" y="220" class="small-text">✗ Subclases</text>
      <text x="705" y="236" class="small-text">✗ Otros lugares</text>
    </g>
  </g>

  <!-- EJEMPLO DE CÓDIGO -->
  <g id="ejemplo-codigo">
    <text x="450" y="275" text-anchor="middle" class="subtitle">Ejemplo de Uso</text>

    <rect x="100" y="290" width="700" height="180" rx="8" fill="#0f172a" stroke="#334155" stroke-width="2"/>

    <text x="120" y="315" class="code">public class Persona {</text>
    <text x="140" y="335" class="code" style="fill: #22c55e;">public String nombre;</text>
    <text x="450" y="335" class="small-text" style="fill: #9e9e9e;">// Accesible desde cualquier lugar</text>

    <text x="140" y="355" class="code" style="fill: #f59e0b;">protected int edad;</text>
    <text x="450" y="355" class="small-text" style="fill: #9e9e9e;">// Accesible en paquete y subclases</text>

    <text x="140" y="375" class="code" style="fill: #3b82f6;">String direccion;</text>
    <text x="450" y="375" class="small-text" style="fill: #9e9e9e;">// default: accesible en el paquete</text>

    <text x="140" y="395" class="code" style="fill: #ef4444;">private String password;</text>
    <text x="450" y="395" class="small-text" style="fill: #9e9e9e;">// Solo accesible dentro de Persona</text>

    <text x="140" y="425" class="code" style="fill: #22c55e;">public void saludar() { ... }</text>
    <text x="450" y="425" class="small-text" style="fill: #9e9e9e;">// Método público</text>

    <text x="140" y="445" class="code" style="fill: #ef4444;">private void validarPassword() { ... }</text>
    <text x="450" y="445" class="small-text" style="fill: #9e9e9e;">// Método privado</text>

    <text x="120" y="465" class="code">}</text>
  </g>

  <!-- TABLA COMPARATIVA -->
  <g id="tabla-comparativa">
    <text x="450" y="505" text-anchor="middle" class="subtitle">Tabla de Visibilidad</text>

    <!-- Cabecera -->
    <rect x="100" y="520" width="150" height="30" class="table-header"/>
    <text x="175" y="540" text-anchor="middle" class="small-text" fill="white" font-weight="bold">Contexto</text>

    <rect x="250" y="520" width="100" height="30" fill="#14532d"/>
    <text x="300" y="540" text-anchor="middle" class="small-text" fill="white" font-weight="bold">public</text>

    <rect x="350" y="520" width="110" height="30" fill="#713f12"/>
    <text x="405" y="540" text-anchor="middle" class="small-text" fill="white" font-weight="bold">protected</text>

    <rect x="460" y="520" width="100" height="30" fill="#1e3a8a"/>
    <text x="510" y="540" text-anchor="middle" class="small-text" fill="white" font-weight="bold">default</text>

    <rect x="560" y="520" width="100" height="30" fill="#7f1d1d"/>
    <text x="610" y="540" text-anchor="middle" class="small-text" fill="white" font-weight="bold">private</text>

    <rect x="660" y="520" width="140" height="30" class="table-header"/>
    <text x="730" y="540" text-anchor="middle" class="small-text" fill="white" font-weight="bold">Alcance</text>

    <!-- Fila 1: Misma clase -->
    <rect x="100" y="550" width="150" height="30" class="table-cell"/>
    <text x="110" y="570" class="small-text">Misma clase</text>

    <rect x="250" y="550" width="100" height="30" class="table-cell"/>
    <text x="300" y="570" text-anchor="middle" class="small-text" style="fill: #22c55e;">✓</text>

    <rect x="350" y="550" width="110" height="30" class="table-cell"/>
    <text x="405" y="570" text-anchor="middle" class="small-text" style="fill: #22c55e;">✓</text>

    <rect x="460" y="550" width="100" height="30" class="table-cell"/>
    <text x="510" y="570" text-anchor="middle" class="small-text" style="fill: #22c55e;">✓</text>

    <rect x="560" y="550" width="100" height="30" class="table-cell"/>
    <text x="610" y="570" text-anchor="middle" class="small-text" style="fill: #22c55e;">✓</text>

    <rect x="660" y="550" width="140" height="30" class="table-cell"/>
    <text x="670" y="570" class="small-text">Más restrictivo</text>

    <!-- Fila 2: Mismo paquete -->
    <rect x="100" y="580" width="150" height="30" class="table-cell"/>
    <text x="110" y="600" class="small-text">Mismo paquete</text>

    <rect x="250" y="580" width="100" height="30" class="table-cell"/>
    <text x="300" y="600" text-anchor="middle" class="small-text" style="fill: #22c55e;">✓</text>

    <rect x="350" y="580" width="110" height="30" class="table-cell"/>
    <text x="405" y="600" text-anchor="middle" class="small-text" style="fill: #22c55e;">✓</text>

    <rect x="460" y="580" width="100" height="30" class="table-cell"/>
    <text x="510" y="600" text-anchor="middle" class="small-text" style="fill: #22c55e;">✓</text>

    <rect x="560" y="580" width="100" height="30" class="table-cell"/>
    <text x="610" y="600" text-anchor="middle" class="small-text" style="fill: #ef4444;">✗</text>

    <rect x="660" y="580" width="140" height="30" class="table-cell"/>
    <text x="670" y="600" class="small-text">↓</text>

    <!-- Fila 3: Subclase -->
    <rect x="100" y="610" width="150" height="30" class="table-cell"/>
    <text x="110" y="630" class="small-text">Subclases</text>

    <rect x="250" y="610" width="100" height="30" class="table-cell"/>
    <text x="300" y="630" text-anchor="middle" class="small-text" style="fill: #22c55e;">✓</text>

    <rect x="350" y="610" width="110" height="30" class="table-cell"/>
    <text x="405" y="630" text-anchor="middle" class="small-text" style="fill: #22c55e;">✓</text>

    <rect x="460" y="610" width="100" height="30" class="table-cell"/>
    <text x="510" y="630" text-anchor="middle" class="small-text" style="fill: #ef4444;">✗</text>

    <rect x="560" y="610" width="100" height="30" class="table-cell"/>
    <text x="610" y="630" text-anchor="middle" class="small-text" style="fill: #ef4444;">✗</text>

    <rect x="660" y="610" width="140" height="30" class="table-cell"/>
    <text x="670" y="630" class="small-text">↓</text>

    <!-- Fila 4: Otros paquetes -->
    <rect x="100" y="640" width="150" height="30" class="table-cell"/>
    <text x="110" y="660" class="small-text">Otros paquetes</text>

    <rect x="250" y="640" width="100" height="30" class="table-cell"/>
    <text x="300" y="660" text-anchor="middle" class="small-text" style="fill: #22c55e;">✓</text>

    <rect x="350" y="640" width="110" height="30" class="table-cell"/>
    <text x="405" y="660" text-anchor="middle" class="small-text" style="fill: #ef4444;">✗</text>

    <rect x="460" y="640" width="100" height="30" class="table-cell"/>
    <text x="510" y="660" text-anchor="middle" class="small-text" style="fill: #ef4444;">✗</text>

    <rect x="560" y="640" width="100" height="30" class="table-cell"/>
    <text x="610" y="660" text-anchor="middle" class="small-text" style="fill: #ef4444;">✗</text>

    <rect x="660" y="640" width="140" height="30" class="table-cell"/>
    <text x="670" y="660" class="small-text">Menos restrictivo</text>
  </g>

  <!-- Nota final -->
  <text x="450" y="690" text-anchor="middle" class="small-text" font-style="italic">
    Buena práctica: Usa el modificador más restrictivo posible (principio de mínima visibilidad)
  </text>
</svg>
