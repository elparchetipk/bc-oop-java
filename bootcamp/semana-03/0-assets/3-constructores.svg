<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #e0e0e0; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #b0b0b0; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #e0e0e0; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #9e9e9e; }
      .code { font-family: 'Courier New', monospace; font-size: 12px; fill: #e0e0e0; }
      .bg-dark { fill: #121212; }
      .box-constructor { fill: #6d28d9; stroke: #a78bfa; stroke-width: 2; }
      .box-default { fill: #1e3a8a; stroke: #3b82f6; stroke-width: 2; }
      .box-parametrizado { fill: #047857; stroke: #10b981; stroke-width: 2; }
      .arrow { fill: none; stroke: #f59e0b; stroke-width: 2.5; stroke-dasharray: 5,3; }
    </style>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Fondo oscuro -->
  <rect width="900" height="700" class="bg-dark"/>

  <!-- Título -->
  <text x="450" y="40" text-anchor="middle" class="title">Constructores en Java</text>
  <text x="450" y="65" text-anchor="middle" class="small-text">Inicializando objetos al momento de su creación</text>

  <!-- ¿QUÉ ES UN CONSTRUCTOR? -->
  <g id="concepto">
    <rect x="100" y="90" width="700" height="90" rx="8" class="box-constructor"/>
    <text x="450" y="115" text-anchor="middle" class="subtitle" style="fill: #a78bfa;">¿Qué es un Constructor?</text>
    <text x="120" y="140" class="text">Un constructor es un método especial que:</text>
    <text x="140" y="160" class="small-text">• Se ejecuta automáticamente cuando se crea un objeto con
      <tspan style="fill: #f59e0b; font-weight: bold;">new</tspan>
    </text>
    <text x="140" y="178" class="small-text">• Tiene el mismo nombre que la clase</text>
    <text x="450" y="160" class="small-text">• No tiene tipo de retorno (ni void)</text>
    <text x="450" y="178" class="small-text">• Inicializa los atributos del objeto</text>
  </g>

  <!-- PROCESO DE CREACIÓN -->
  <g id="proceso">
    <text x="450" y="210" text-anchor="middle" class="subtitle">Proceso de Creación de un Objeto</text>

    <!-- Paso 1: Código -->
    <rect x="50" y="225" width="240" height="80" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="170" y="250" text-anchor="middle" class="text" style="fill: #f59e0b; font-weight: bold;">1. CÓDIGO</text>
    <text x="70" y="275" class="code">Persona p = new</text>
    <text x="70" y="293" class="code" style="fill: #a78bfa; font-weight: bold;">Persona("Juan", 25);</text>

    <!-- Flecha -->
    <path d="M 290 265 L 340 265" class="arrow" marker-end="url(#arrow-orange)"/>

    <!-- Paso 2: Constructor se ejecuta -->
    <rect x="340" y="225" width="220" height="80" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="450" y="250" text-anchor="middle" class="text" style="fill: #f59e0b; font-weight: bold;">2. CONSTRUCTOR
    </text>
    <text x="360" y="275" class="code" style="fill: #a78bfa;">Persona(String n, int e) {</text>
    <text x="375" y="293" class="code">nombre = n; edad = e;</text>

    <!-- Flecha -->
    <path d="M 560 265 L 610 265" class="arrow" marker-end="url(#arrow-orange)"/>

    <!-- Paso 3: Objeto listo -->
    <rect x="610" y="225" width="240" height="80" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="730" y="250" text-anchor="middle" class="text" style="fill: #f59e0b; font-weight: bold;">3. OBJETO LISTO
    </text>
    <text x="630" y="275" class="code">p.nombre = "Juan"</text>
    <text x="630" y="293" class="code">p.edad = 25</text>
  </g>

  <!-- TIPOS DE CONSTRUCTORES -->
  <g id="tipos">
    <text x="450" y="340" text-anchor="middle" class="subtitle">Tipos de Constructores</text>

    <!-- Constructor por defecto -->
    <g id="default-constructor">
      <rect x="50" y="360" width="380" height="140" rx="8" class="box-default"/>
      <text x="240" y="385" text-anchor="middle" class="subtitle" style="fill: #3b82f6;">Constructor por Defecto</text>

      <text x="70" y="410" class="code">public class Libro {</text>
      <text x="90" y="430" class="code" style="fill: #3b82f6; font-weight: bold;">public Libro() {</text>
      <text x="110" y="448" class="code">// Sin parámetros</text>
      <text x="110" y="463" class="code">titulo = "Sin título";</text>
      <text x="110" y="478" class="code">paginas = 0;</text>
      <text x="90" y="493" class="code">}</text>

      <text x="70" y="520" class="small-text" style="fill: #9e9e9e;">Uso: Libro l = new Libro();</text>
    </g>

    <!-- Constructor parametrizado -->
    <g id="parametrized-constructor">
      <rect x="470" y="360" width="380" height="140" rx="8" class="box-parametrizado"/>
      <text x="660" y="385" text-anchor="middle" class="subtitle" style="fill: #10b981;">Constructor con Parámetros
      </text>

      <text x="490" y="410" class="code">public class Libro {</text>
      <text x="510" y="430" class="code" style="fill: #10b981; font-weight: bold;">public Libro(String t, int p) {
      </text>
      <text x="530" y="448" class="code">// Con parámetros</text>
      <text x="530" y="463" class="code">titulo = t;</text>
      <text x="530" y="478" class="code">paginas = p;</text>
      <text x="510" y="493" class="code">}</text>

      <text x="490" y="520" class="small-text" style="fill: #9e9e9e;">Uso: Libro l = new Libro("Java", 300);</text>
    </g>
  </g>

  <!-- CARACTERÍSTICAS CLAVE -->
  <g id="caracteristicas">
    <text x="450" y="540" text-anchor="middle" class="subtitle">Características Clave de los Constructores</text>

    <rect x="100" y="555" width="700" height="115" rx="8" fill="#0f172a" stroke="#334155" stroke-width="2"/>

    <text x="120" y="580" class="text" font-weight="bold">✓ Reglas importantes:</text>

    <text x="140" y="605" class="small-text">1. El nombre del constructor DEBE ser exactamente igual al nombre de la
      clase
    </text>
    <text x="150" y="623" class="code" style="fill: #22c55e;">public Persona() { } ✓ Correcto</text>
    <text x="450" y="623" class="code" style="fill: #ef4444;">public persona() { } ✗ Incorrecto</text>

    <text x="140" y="643" class="small-text">2. NO tiene tipo de retorno (ni siquiera void)</text>
    <text x="150" y="661" class="code" style="fill: #22c55e;">public Coche() { } ✓ Correcto</text>
    <text x="450" y="661" class="code" style="fill: #ef4444;">public void Coche() { } ✗ Incorrecto</text>
  </g>

  <!-- EJEMPLO COMPLETO -->
  <g id="ejemplo-completo">
    <rect x="100" y="680" width="700" height="15" fill="#6d28d9"/>
    <text x="450" y="692" text-anchor="middle" class="small-text" fill="white" font-weight="bold">
      El constructor se ejecuta UNA VEZ cuando el objeto es creado con "new"
    </text>
  </g>
</svg>
