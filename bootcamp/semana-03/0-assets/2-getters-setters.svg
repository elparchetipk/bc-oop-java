<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #e0e0e0; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #b0b0b0; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #e0e0e0; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #9e9e9e; }
      .code { font-family: 'Courier New', monospace; font-size: 12px; fill: #e0e0e0; }
      .bg-dark { fill: #121212; }
      .box-getter { fill: #1e3a8a; stroke: #3b82f6; stroke-width: 2; }
      .box-setter { fill: #7f1d1d; stroke: #ef4444; stroke-width: 2; }
      .box-attribute { fill: #44403c; stroke: #a8a29e; stroke-width: 2; }
      .arrow-get { fill: none; stroke: #3b82f6; stroke-width: 2.5; }
      .arrow-set { fill: none; stroke: #ef4444; stroke-width: 2.5; }
    </style>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ef4444" />
    </marker>
  </defs>

  <!-- Fondo oscuro -->
  <rect width="900" height="700" class="bg-dark"/>

  <!-- TÃ­tulo -->
  <text x="450" y="40" text-anchor="middle" class="title">MÃ©todos Getters y Setters</text>
  <text x="450" y="65" text-anchor="middle" class="small-text">Acceso controlado a atributos privados</text>

  <!-- DIAGRAMA CENTRAL: ATRIBUTO Y MÃ‰TODOS -->
  <g id="diagrama-central">
    <!-- Atributo privado (centro) -->
    <rect x="350" y="200" width="200" height="80" rx="8" class="box-attribute"/>
    <text x="450" y="225" text-anchor="middle" class="subtitle" style="fill: #a8a29e;">Atributo Privado</text>
    <text x="450" y="250" text-anchor="middle" class="code" style="fill: #ef4444; font-weight: bold;">private int edad;</text>
    <text x="450" y="270" text-anchor="middle" class="small-text" style="fill: #9e9e9e;">ðŸ”’ No accesible directamente</text>

    <!-- GETTER (arriba) -->
    <rect x="350" y="80" width="200" height="80" rx="8" class="box-getter"/>
    <text x="450" y="105" text-anchor="middle" class="subtitle" style="fill: #3b82f6;">GETTER</text>
    <text x="450" y="125" text-anchor="middle" class="code">public int getEdad() {</text>
    <text x="450" y="143" text-anchor="middle" class="code">return edad;</text>
    <text x="450" y="158" text-anchor="middle" class="code">}</text>

    <!-- Flecha: Getter lee el atributo -->
    <path d="M 450 160 L 450 200" class="arrow-get" marker-end="url(#arrow-blue)"/>
    <text x="465" y="180" class="small-text" style="fill: #3b82f6;">LEER</text>

    <!-- SETTER (abajo) -->
    <rect x="350" y="320" width="200" height="100" rx="8" class="box-setter"/>
    <text x="450" y="345" text-anchor="middle" class="subtitle" style="fill: #ef4444;">SETTER</text>
    <text x="450" y="365" class="code">public void setEdad(int e) {</text>
    <text x="450" y="383" class="code">if (e >= 0 && e <= 120)</text>
    <text x="460" y="398" class="code">edad = e;</text>
    <text x="450" y="413" class="code">}</text>

    <!-- Flecha: Setter modifica el atributo -->
    <path d="M 450 320 L 450 280" class="arrow-set" marker-end="url(#arrow-red)"/>
    <text x="465" y="300" class="small-text" style="fill: #ef4444;">ESCRIBIR</text>

    <!-- Usuario externo (izquierda) -->
    <rect x="50" y="205" width="180" height="70" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
    <text x="140" y="230" text-anchor="middle" class="subtitle">Usuario/Cliente</text>
    <text x="140" y="255" text-anchor="middle" class="code" style="font-size: 11px;">Persona p = new Persona();</text>

    <!-- Flecha: Usuario usa getter -->
    <path d="M 230 220 L 350 140" class="arrow-get" marker-end="url(#arrow-blue)"/>
    <text x="270" y="165" class="small-text" style="fill: #3b82f6;">usa</text>

    <!-- Flecha: Usuario usa setter -->
    <path d="M 230 250 L 350 360" class="arrow-set" marker-end="url(#arrow-red)"/>
    <text x="270" y="315" class="small-text" style="fill: #ef4444;">usa</text>
  </g>

  <!-- EJEMPLO COMPLETO DE CÃ“DIGO -->
  <g id="ejemplo-completo">
    <text x="450" y="460" text-anchor="middle" class="subtitle">Ejemplo Completo</text>

    <rect x="50" y="475" width="800" height="195" rx="8" fill="#0f172a" stroke="#334155" stroke-width="2"/>

    <!-- Clase -->
    <text x="70" y="500" class="code">public class Producto {</text>
    <text x="90" y="520" class="code" style="fill: #ef4444; font-weight: bold;">private double precio;</text>
    <text x="400" y="520" class="small-text" style="fill: #9e9e9e;">// Atributo privado</text>

    <!-- Getter -->
    <text x="90" y="545" class="code" style="fill: #3b82f6; font-weight: bold;">public double getPrecio() {</text>
    <text x="110" y="562" class="code">return precio;</text>
    <text x="90" y="577" class="code">}</text>

    <!-- Setter con validaciÃ³n -->
    <text x="90" y="600" class="code" style="fill: #ef4444; font-weight: bold;">public void setPrecio(double p) {</text>
    <text x="110" y="617" class="code">if (p >= 0) {</text>
    <text x="400" y="617" class="small-text" style="fill: #9e9e9e;">// ValidaciÃ³n</text>
    <text x="130" y="632" class="code">precio = p;</text>
    <text x="110" y="647" class="code">}</text>
    <text x="90" y="662" class="code">}</text>
    <text x="70" y="677" class="code">}</text>
  </g>

  <!-- REGLAS Y CONVENCIONES -->
  <g id="reglas">
    <rect x="50" y="680" width="380" height="15" fill="#1e3a8a"/>
    <text x="240" y="692" text-anchor="middle" class="small-text" fill="white" font-weight="bold">
      GETTER: getNombre() â†’ retorna valor
    </text>

    <rect x="470" y="680" width="380" height="15" fill="#7f1d1d"/>
    <text x="660" y="692" text-anchor="middle" class="small-text" fill="white" font-weight="bold">
      SETTER: setNombre(valor) â†’ asigna valor
    </text>
  </g>
</svg>
