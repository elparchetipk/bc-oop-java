<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="1200" height="300" fill="url(#grad1)"/>
  
  <!-- Pattern decoration -->
  <circle cx="100" cy="50" r="40" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="250" r="60" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="80" r="30" fill="white" opacity="0.1"/>
  <circle cx="150" cy="280" r="35" fill="white" opacity="0.1"/>
  
  <!-- Code brackets decoration -->
  <text x="50" y="150" font-family="'Courier New', monospace" font-size="120" fill="white" opacity="0.15" font-weight="bold">{</text>
  <text x="1120" y="200" font-family="'Courier New', monospace" font-size="120" fill="white" opacity="0.15" font-weight="bold">}</text>
  
  <!-- Java cup icon (simplified) -->
  <g transform="translate(200, 80)">
    <path d="M 0 40 Q -5 30 0 20 L 10 20 Q 15 30 10 40 Z" fill="url(#grad2)" filter="url(#shadow)"/>
    <ellipse cx="5" cy="20" rx="6" ry="3" fill="#fb923c"/>
    <rect x="-2" y="35" width="14" height="3" rx="1" fill="#c2410c"/>
    <path d="M -8 43 Q -8 48 5 48 Q 18 48 18 43" fill="none" stroke="#c2410c" stroke-width="2"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="110" font-family="'Arial', 'Helvetica', sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">
    Bootcamp POO Java
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="155" font-family="'Arial', 'Helvetica', sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.95">
    Dise√±o y Programaci√≥n Orientada a Objetos
  </text>
  
  <!-- Info badges -->
  <g transform="translate(300, 190)">
    <!-- Duration badge -->
    <rect x="0" y="0" width="180" height="35" rx="17.5" fill="white" opacity="0.2"/>
    <rect x="2" y="2" width="176" height="31" rx="15.5" fill="white" opacity="0.9"/>
    <text x="90" y="23" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e3a8a" text-anchor="middle">
      ‚è±Ô∏è 10 Semanas
    </text>
  </g>
  
  <g transform="translate(510, 190)">
    <!-- Hours badge -->
    <rect x="0" y="0" width="180" height="35" rx="17.5" fill="white" opacity="0.2"/>
    <rect x="2" y="2" width="176" height="31" rx="15.5" fill="white" opacity="0.9"/>
    <text x="90" y="23" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e3a8a" text-anchor="middle">
      üìö 40 Horas
    </text>
  </g>
  
  <g transform="translate(720, 190)">
    <!-- SENA badge -->
    <rect x="0" y="0" width="180" height="35" rx="17.5" fill="white" opacity="0.2"/>
    <rect x="2" y="2" width="176" height="31" rx="15.5" fill="#39b54a" opacity="0.95"/>
    <text x="90" y="23" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">
      üéì SENA
    </text>
  </g>
  
  <!-- Bottom decoration line -->
  <rect x="400" y="250" width="400" height="3" rx="1.5" fill="white" opacity="0.3"/>
  
  <!-- Small icons at bottom -->
  <g transform="translate(350, 260)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="#1e3a8a" text-anchor="middle" font-weight="bold">‚òï</text>
  </g>
  
  <g transform="translate(600, 260)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="#1e3a8a" text-anchor="middle" font-weight="bold">üíª</text>
  </g>
  
  <g transform="translate(850, 260)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="#1e3a8a" text-anchor="middle" font-weight="bold">üöÄ</text>
  </g>
</svg>
